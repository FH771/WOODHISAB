<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFIDC Professional Wood List</title>
    <style>
        @page { size: A4; margin: 10mm; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }

        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1b5e20; display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .login-box { background: white; padding: 35px; border-radius: 15px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 320px; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 15px; box-sizing: border-box; outline: none; }
        .login-box button { background: #2e7d32; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }

        #main-wrapper { display: none; }
        .no-print { background: white; padding: 20px; max-width: 950px; margin: 15px auto; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: sticky; top: 10px; z-index: 100; border-top: 5px solid #2e7d32; }
        
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 10px; margin-bottom: 15px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        
        .btn-row { display: flex; gap: 8px; flex-wrap: wrap; }
        .add-btn { background: #2e7d32; color: white; border: none; padding: 12px; cursor: pointer; font-weight: bold; border-radius: 6px; flex: 2; }
        .print-btn { background: #1565c0; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 6px; flex: 1; }
        .edit-btn { background: #0288d1; color: white; border: none; padding: 2px 5px; cursor: pointer; font-size: 9px; border-radius: 3px; }

        /* A4 Page */
        .page { background: white; width: 210mm; height: 297mm; padding: 12mm; margin: 15px auto; box-sizing: border-box; border: 1px solid #ddd; page-break-after: always; display: flex; flex-direction: column; }
        .header { text-align: center; margin-bottom: 15px; min-height: 60px; display: flex; flex-direction: column; justify-content: center; }
        .header h1 { font-size: 15px; margin: 2px; visibility: visible; }
        
        /* সাইজ কাঠের জন্য স্পেশাল ক্লাস */
        .page.size-wood-mode .header { display: none; }

        .table-container { display: flex; border: 1.5px solid black; flex-grow: 1; align-items: flex-start; }
        .sub-table { width: 50%; border-collapse: collapse; }
        .sub-table:first-child { border-right: 1.5px solid black; }
        .sub-table th, .sub-table td { border: 1px solid black; padding: 3px; text-align: center; font-size: 11px; height: 23px; }
        .summary-box { margin-top: 10px; border: 2px solid black; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; font-size: 13px; }

        @media print { 
            body { background: none; }
            #login-screen, .no-print, .edit-btn { display: none !important; } 
            .page { margin: 0; border: none; } 
        }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2>BFIDC কাপ্তাই</h2>
        <input type="text" id="userId" placeholder="User ID">
        <input type="password" id="passInput" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
</div>

<div id="main-wrapper">
    <div class="no-print">
        <div class="input-grid">
            <div id="treeBox"><label>গাছ নং</label><input type="number" id="treeNo" value="1" oninput="updateSL()"></div>
            <div><label>পিস নং</label><input type="number" id="logNo" value="1" oninput="updateSL()"></div>
            <div><label>পূর্নাঙ্গ আইডি</label><input type="text" id="slNo" value="1/1" readonly style="background:#f9f9f9;"></div>
            <div><label>ধরণ</label>
                <select id="type" onchange="toggleInputs()">
                    <option value="log">গোল কাঠ (Log)</option>
                    <option value="gas">সাইজ কাঠ (Size)</option>
                </select>
            </div>
            <div><label id="label1">বেড় (ইঞ্চি)</label><input type="number" id="val1" step="any"></div>
            <div id="boxExtra" style="display:none;"><label>পুরুত্ব (ইঞ্চি)</label><input type="number" id="valExtra" step="any"></div>
            <div><label>লম্বা (ফুট)</label><input type="number" id="val2" step="any"></div>
        </div>
        <div class="btn-row">
            <button class="add-btn" id="addBtn" onclick="addItem()">তালিকায় যোগ করুন (+)</button>
            <button class="print-btn" onclick="saveAndPrint()">প্রিন্ট ও সেভ</button>
            <button style="background:#555; color:white; border:none; padding:10px; border-radius:6px; cursor:pointer;" onclick="location.reload()">Logout</button>
        </div>
    </div>
    <div id="pages-area"></div>
</div>

<script>
    let items = JSON.parse(localStorage.getItem('woodData')) || [];
    let currentUser = "";
    let editIdx = -1;

    function login() {
        const id = document.getElementById('userId').value.trim();
        const pass = document.getElementById('passInput').value;
        if (!id) return alert("User ID দিন");
        currentUser = id;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-wrapper').style.display = 'block';
        renderPages();
    }

    function updateSL() {
        let type = document.getElementById('type').value;
        let t = document.getElementById('treeNo').value;
        let l = document.getElementById('logNo').value;
        document.getElementById('slNo').value = (type === 'log') ? t + "/" + l : l;
    }

    function toggleInputs() {
        let isGas = document.getElementById('type').value === 'gas';
        document.getElementById('treeBox').style.display = isGas ? 'none' : 'block';
        document.getElementById('boxExtra').style.display = isGas ? 'block' : 'none';
        document.getElementById('label1').innerText = isGas ? 'চওড়া' : 'বেড়';
        updateSL();
        renderPages();
    }

    function addItem() {
        let v1 = parseFloat(document.getElementById('val1').value) || 0;
        let v2 = parseFloat(document.getElementById('val2').value) || 0;
        let ve = parseFloat(document.getElementById('valExtra').value) || 0;
        let type = document.getElementById('type').value;
        let cft = (type === 'log') ? (Math.pow((v1/4), 2)*v2)/144 : (v1*ve*v2)/144;

        if(cft > 0) {
            let obj = { sl: document.getElementById('slNo').value, type, v1, v2, ve, cft: parseFloat(cft.toFixed(2)), tNo: document.getElementById('treeNo').value };
            if(editIdx === -1) { items.push(obj); document.getElementById('logNo').value++; }
            else { items[editIdx] = obj; editIdx = -1; document.getElementById('addBtn').innerText = "তালিকায় যোগ করুন (+)"; }
            
            localStorage.setItem('woodData', JSON.stringify(items));
            renderPages(); updateSL();
            document.getElementById('val1').value = ""; document.getElementById('val2').value = ""; document.getElementById('valExtra').value = "";
            document.getElementById('val1').focus();
        }
    }

    function renderPages() {
        const area = document.getElementById('pages-area');
        area.innerHTML = "";
        let totalCFT = 0;
        let trees = new Set();
        let listType = document.getElementById('type').value;
        let pageCount = Math.ceil(items.length / 60) || 1;

        for (let p = 0; p < pageCount; p++) {
            let pageDiv = document.createElement('div');
            // সাইজ কাঠ হলে .size-wood-mode ক্লাস যোগ হবে যা হেডার হাইড করবে
            pageDiv.className = 'page' + (listType === 'gas' ? ' size-wood-mode' : '');
            
            let headerDiv = `
                <div class="header">
                    <h1>বিএফআইডিসি, .................................... রাবার বাগান হতে কাপ্তাই প্রেরণের জন্য</h1>
                    <h1>জীবনচক্র হারানো রাবার কাঠের সাইজ লিস্ট।</h1>
                    <div style="border-bottom: 2px solid black; margin-top: 5px;"></div>
                </div>`;

            let tableCont = document.createElement('div');
            tableCont.className = 'table-container';

            for (let col = 0; col < 2; col++) {
                let table = `<table class="sub-table"><thead><tr><th>ক্র.নং</th><th>পরিমাপ</th><th>CFT</th></tr></thead><tbody>`;
                for (let row = 0; row < 30; row++) {
                    let idx = (p * 60) + (col * 30) + row;
                    if (idx < items.length) {
                        let itm = items[idx];
                        let m = itm.type === 'log' ? `${itm.v1}"×${itm.v2}'` : `${itm.v1}"×${itm.ve}"×${itm.v2}'`;
                        table += `<tr><td>${itm.sl} <button class="edit-btn" onclick="startEdit(${idx})">E</button></td><td>${m}</td><td>${itm.cft}</td></tr>`;
                        totalCFT += itm.cft; trees.add(itm.tNo);
                    } else { table += `<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>`; }
                }
                tableCont.innerHTML += table + `</tbody></table>`;
            }

            pageDiv.innerHTML = headerDiv;
            pageDiv.appendChild(tableCont);
            if (p === pageCount - 1) {
                pageDiv.innerHTML += `<div class="summary-box"><span>গাছ: ${listType==='log'?trees.size:'0'}</span><span>পিস: ${items.length}</span><span>মোট CFT: ${totalCFT.toFixed(2)}</span></div>`;
            }
            area.appendChild(pageDiv);
        }
    }

    function saveAndPrint() { if(items.length > 0) window.print(); }

    function startEdit(idx) {
        editIdx = idx;
        let itm = items[idx];
        document.getElementById('type').value = itm.type; toggleInputs();
        document.getElementById('val1').value = itm.v1;
        document.getElementById('val2').value = itm.v2;
        if(itm.type === 'gas') document.getElementById('valExtra').value = itm.ve;
        document.getElementById('addBtn').innerText = "Update";
        window.scrollTo(0,0);
    }
</script>
</body>
</html>
