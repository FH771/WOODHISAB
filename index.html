<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFIDC Wood System - Full Version</title>
    <style>
        @page { size: A4; margin: 10mm; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #1b5e20; margin: 0; padding: 0; }
        
        /* Login */
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; padding: 15px; }
        .login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 100%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .login-box button { background: #2e7d32; color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        #main-wrapper { display: none; background: #f0f2f5; min-height: 100vh; padding-top: 10px; }
        .no-print { background: white; padding: 20px; max-width: 980px; margin: 0 auto 10px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 95%; box-sizing: border-box; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        
        .input-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 15px; }
        .input-grid label { font-size: 11px; font-weight: bold; display: block; margin-bottom: 4px; }
        .input-grid input, .input-grid select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        .input-grid input:focus { border-color: #2e7d32; outline: none; background: #e8f5e9; }

        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn-group button { flex: 1; min-width: 80px; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; font-size: 13px; }
        
        /* History Section */
        #history-panel { margin-top: 10px; display: none; background: #fff; padding: 15px; border-radius: 10px; border: 1px solid #ddd; }
        .hist-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .hist-table th, .hist-table td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }

        /* Print Design */
        .page { background: white; width: 210mm; min-height: 297mm; padding: 10mm 12mm; margin: 10px auto; box-sizing: border-box; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 15px; border-bottom: 2px solid black; padding-bottom: 10px; }
        .header h2 { margin: 0; font-size: 17px; }
        .header h3 { margin: 5px 0 0; font-size: 14px; font-weight: normal; }
        
        .table-container { display: flex; border: 1.5px solid black; flex-grow: 1; }
        .sub-table { width: 50%; border-collapse: collapse; }
        .sub-table:first-child { border-right: 1.5px solid black; }
        .sub-table th, .sub-table td { border: 1px solid black; padding: 4px; text-align: center; font-size: 11px; height: 24px; }
        
        .summary-box { margin-top: 10px; border: 2px solid black; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; font-size: 13px; }

        @media screen and (max-width: 768px) {
            .input-grid { grid-template-columns: repeat(2, 1fr); }
            .page { width: 98%; height: auto; padding: 5mm; }
        }

        @media print { 
            .no-print, #history-panel { display: none !important; }
            body { background: white; }
            .page { margin: 0; box-shadow: none; border: none; width: 210mm; } 
        }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2>BFIDC কাপ্তাই</h2>
        <input type="text" id="userId" placeholder="User ID">
        <input type="password" id="passInput" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
</div>

<div id="main-wrapper">
    <div class="no-print">
        <div class="top-bar">
            <span>ইউজার: <strong id="active-user"></strong></span>
            <button onclick="logout()" style="background:#333; color:white; border:none; padding:6px 10px; border-radius:5px; cursor:pointer;">Logout</button>
        </div>

        <div class="input-grid">
            <div><label>গাছ নং</label><input type="number" id="tNo" value="1" oninput="resetPieceNo()" class="nav-item"></div>
            <div><label>পিস নং</label><input type="number" id="pNo" value="1" class="nav-item"></div>
            <div><label>ধরণ</label>
                <select id="type" onchange="toggleInputs()" class="nav-item">
                    <option value="log">গোল কাঠ (Log)</option>
                    <option value="gas">সাইজ (Gas)</option>
                </select>
            </div>
            <div><label id="l1">বেড় (ইঞ্চি)</label><input type="number" id="v1" class="nav-item"></div>
            <div id="ve-box" style="display:none;"><label>পুরুত্ব (ইঞ্চি)</label><input type="number" id="ve" class="nav-item"></div>
            <div><label>লম্বা (ফুট)</label><input type="number" id="v2" class="nav-item"></div>
        </div>
        
        <div class="btn-group">
            <button onclick="addItem()" id="addBtn" style="background:#2e7d32; flex: 1.5;">যোগ করুন (+)</button>
            <button onclick="manualSave()" style="background:#ff9800;">Save</button>
            <button onclick="window.print()" style="background:#1565c0;">Print</button>
            <button onclick="toggleHistory()" style="background:#607d8b;">History</button>
            <button onclick="finishWork()" style="background:#d32f2f;">Reset</button>
        </div>

        <div id="history-panel">
            <h4>সংরক্ষিত হিস্ট্রি:</h4>
            <table class="hist-table">
                <thead><tr><th>তারিখ</th><th>ধরণ</th><th>পিস</th><th>User</th><th>অ্যাকশন</th></tr></thead>
                <tbody id="hist-list"></tbody>
            </table>
        </div>
    </div>
    <div id="pages-area"></div>
</div>

<script>
    let itemsLog = [], itemsGas = [];
    let history = JSON.parse(localStorage.getItem('woodHistory')) || [];
    let currentUser = sessionStorage.getItem('activeUser') || "";
    let savedPass = localStorage.getItem('appPassword') || "1234";

    window.onload = function() {
        if(currentUser) showMain();
    }

    function login() {
        const id = document.getElementById('userId').value.trim();
        const pass = document.getElementById('passInput').value;
        if (pass === savedPass && id !== "") {
            sessionStorage.setItem('activeUser', id);
            currentUser = id;
            showMain();
        } else { alert("ভুল আইডি বা পাসওয়ার্ড!"); }
    }

    function logout() { sessionStorage.removeItem('activeUser'); location.reload(); }

    function showMain() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-wrapper').style.display = 'block';
        document.getElementById('active-user').innerText = currentUser;
        renderPages();
    }

    // Keyboard Arrow Keys
    document.addEventListener('keydown', function(e) {
        const active = document.activeElement;
        const inputs = Array.from(document.querySelectorAll('.nav-item')).filter(i => i.parentElement.style.display !== 'none');
        const index = inputs.indexOf(active);
        if (index > -1) {
            if (e.key === "ArrowRight") { e.preventDefault(); if (index < inputs.length - 1) inputs[index + 1].focus(); }
            else if (e.key === "ArrowLeft") { e.preventDefault(); if (index > 0) inputs[index - 1].focus(); }
            else if (e.key === "Enter") { e.preventDefault(); addItem(); }
        }
    });

    function resetPieceNo() { document.getElementById('pNo').value = 1; }

    function toggleInputs() {
        let isGas = document.getElementById('type').value === 'gas';
        document.getElementById('ve-box').style.display = isGas ? 'block' : 'none';
        document.getElementById('l1').innerText = isGas ? 'চওড়া' : 'বেড়';
        renderPages();
    }

    function addItem() {
        let v1 = parseFloat(document.getElementById('v1').value) || 0;
        let v2 = parseFloat(document.getElementById('v2').value) || 0;
        let ve = parseFloat(document.getElementById('ve').value) || 0;
        let type = document.getElementById('type').value;
        let tNo = document.getElementById('tNo').value;
        let pNo = document.getElementById('pNo').value;
        if(!v1 || !v2) return;
        let cft = (type === 'log') ? (Math.pow((v1/4), 2)*v2)/144 : (v1*ve*v2)/144;
        let list = (type === 'log') ? itemsLog : itemsGas;
        list.push({ tNo, pNo, type, v1, v2, ve, cft: parseFloat(cft.toFixed(2)) });
        document.getElementById('pNo').value++;
        renderPages();
        document.getElementById('v1').value = ""; document.getElementById('v2').value = ""; document.getElementById('ve').value = "";
        document.getElementById('v1').focus();
    }

    function renderPages() {
        const area = document.getElementById('pages-area');
        area.innerHTML = "";
        let listType = document.getElementById('type').value;
        let currentItems = (listType === 'log') ? itemsLog : itemsGas;
        let totalCFT = 0, trees = new Set();
        let pageCount = Math.ceil(currentItems.length / 60) || 1;

        for (let p = 0; p < pageCount; p++) {
            let pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            let table = `<div class="table-container">`;
            for (let col = 0; col < 2; col++) {
                table += `<table class="sub-table"><tr><th>ক্র.নং</th><th>পরিমাপ</th><th>CFT</th></tr>`;
                for (let r = 0; r < 30; r++) {
                    let idx = (p*60) + (col*30) + r;
                    if(idx < currentItems.length) {
                        let itm = currentItems[idx];
                        let m = itm.type === 'log' ? `${itm.v1}"x${itm.v2}'` : `${itm.v1}"x${itm.ve}"x${itm.v2}'`;
                        table += `<tr><td>${itm.tNo}/${itm.pNo}</td><td>${m}</td><td>${itm.cft}</td></tr>`;
                        totalCFT += itm.cft; trees.add(itm.tNo);
                    } else table += `<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>`;
                }
                table += `</table>`;
            }
            pageDiv.innerHTML = `<div class="header"><h2>বিএফআইডিসি, ............................ রাবার বাগান হতে কাপ্তাই প্রেরণের জন্য</h2><h3>জীবনচক্র হারানো রাবার কাঠের ${listType==='log'?'গোল':'সাইজ'} লিস্ট।</h3></div>` + table + `</div>`;
            if (p === pageCount - 1) {
                pageDiv.innerHTML += `<div class="summary-box"><span>গাছ: ${trees.size}</span><span>পিস: ${currentItems.length}</span><span>মোট CFT: ${totalCFT.toFixed(2)}</span></div>`;
            }
            area.appendChild(pageDiv);
        }
    }

    function manualSave() {
        let type = document.getElementById('type').value;
        let list = (type === 'log') ? itemsLog : itemsGas;
        if(list.length === 0) return alert("Kono data nei!");
        history.unshift({ date: new Date().toLocaleString(), type, count: list.length, user: currentUser, data: [...list] });
        localStorage.setItem('woodHistory', JSON.stringify(history.slice(0, 50)));
        alert("Data Safely Saved!");
    }

    function toggleHistory() {
        let panel = document.getElementById('history-panel');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        let list = document.getElementById('hist-list');
        list.innerHTML = "";
        history.forEach((h, i) => {
            list.innerHTML += `<tr><td>${h.date}</td><td>${h.type}</td><td>${h.count}</td><td>${h.user}</td><td><button onclick="restoreHist(${i})">Load</button></td></tr>`;
        });
    }

    function restoreHist(i) {
        let h = history[i];
        if(h.type === 'log') itemsLog = [...h.data]; else itemsGas = [...h.data];
        document.getElementById('type').value = h.type; toggleInputs();
    }
    
    function finishWork() { if(confirm("Reset table?")) { itemsLog=[]; itemsGas=[]; renderPages(); } }
</script>
</body>
</html>
