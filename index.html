<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFIDC WOOD HISAB ELITE</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body { 
            margin:0; font-family: 'Poppins', sans-serif; 
            min-height: 100vh; display: flex; justify-content: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white; overflow-x: hidden;
        }

        .container { width: 100%; max-width: 800px; padding: 20px; box-sizing: border-box; }

        /* 3D Glassy UI */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px; margin-bottom: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3), inset 0 0 10px rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .logo-container {
            width: 100px; height: 100px; margin: 0 auto 20px;
            border: 2px solid #00ffd5; border-radius: 50%; padding: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 213, 0.5);
        }
        .logo-container img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        h2, h3 { text-align: center; color: #00ffd5; text-shadow: 0 0 10px rgba(0,255,213,0.3); }
        
        input, select {
            width: 100%; padding: 12px; margin-top: 10px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3);
            color: #fff; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #00ffd5; box-shadow: 0 0 10px rgba(0,255,213,0.2); }

        .btn {
            padding: 12px; border-radius: 12px; border: none; font-weight: 700;
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .btn-main { background: linear-gradient(45deg, #00ffd5, #008cff); color: #000; width: 100%; }
        .btn-action { padding: 5px 10px; font-size: 11px; margin-left: 5px; border-radius: 5px; }

        /* Table Style */
        .data-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 13px; }
        .data-table th { background: rgba(0,255,213,0.2); color: #00ffd5; padding: 10px; text-align: left; }
        .data-table td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }

        /* Print Section */
        #printArea { display: none; }

        @media print {
            body { background: white !important; color: black !important; }
            .container, #loginLayer { display: none !important; }
            #printArea { display: block !important; padding: 0; }
            .print-header { text-align: center; margin-bottom: 20px; line-height: 1.4; }
            .two-column { display: flex; justify-content: space-between; gap: 20px; }
            .column { width: 49%; }
            table { width: 100%; border-collapse: collapse; font-size: 12px; }
            th, td { border: 1px solid black; padding: 4px; text-align: center; }
            .watermark { 
                position: fixed; top: 40%; left: 30%; transform: rotate(-30deg);
                font-size: 80px; opacity: 0.05; color: black; pointer-events: none;
            }
        }

        #appArea, #thickInput { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginLayer" class="glass-card">
        <div class="logo-container"><img src="Logo.jpg" onerror="this.src='https://via.placeholder.com/100'"></div>
        <h2>BFIDC LOGIN</h2>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Password">
        <button class="btn btn-main" onclick="handleAuth()" style="margin-top: 20px;">ACCESS SYSTEM</button>
    </div>

    <div id="appArea">
        <div class="glass-card">
            <h3>Wood Measurement</h3>
            <select id="typeInput" onchange="toggleInputs()">
                <option value="log">Round Log (গোল কাঠ)</option>
                <option value="sawn">Sawn Wood (সাইজ কাঠ)</option>
            </select>
            <input type="number" id="treeInput" placeholder="Tree No" class="nav-input">
            <input type="number" id="pieceInput" placeholder="Piece No" readonly style="opacity: 0.6;">
            <input type="number" id="v1Input" placeholder="Girth / Width (Inch)" class="nav-input">
            <input type="number" id="thickInput" placeholder="Thickness (Inch)" class="nav-input">
            <input type="number" id="v2Input" placeholder="Length (Feet)" class="nav-input">
            <button class="btn btn-main" onclick="addItem()" style="margin-top: 20px;">SAVE ENTRY</button>
        </div>

        <div class="glass-card" style="overflow-x: auto;">
            <h3>Recent Records</h3>
            <table class="data-table" id="mainTable">
                <thead>
                    <tr><th>Tree/Pc</th><th>Size</th><th>CFT</th><th>Action</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="glass-card">
            <button class="btn btn-main" onclick="window.print()" style="background: white; color: black; margin-bottom: 10px;">Print Report (2-Col)</button>
            <button class="btn btn-main" onclick="exportExcel()" style="background: #217346; color: white;">Export Excel</button>
            <button class="btn btn-main" onclick="logout()" style="background: #ff4d4d; color: white; margin-top: 20px;">LOGOUT</button>
        </div>
    </div>
</div>

<div id="printArea">
    <div class="watermark">BFIDC</div>
    <div class="print-header">
        <h3 id="printTitle">বাংলাদেশ বন শিল্প উন্নয়ন কর্পোরেশন, রাবার বাগান হতে বিএফআইডিসি, এলপিসি</h3>
        <p>প্রেরণের জন্য কর্তনকৃত জীবনচক্র হারানো রাবার কাঠের সাইজ লিস্ট।</p>
        <p>তারিখ: <span id="pDate"></span> | মোট সিএফটি: <b id="pTotal">0.00</b></p>
    </div>
    <div class="two-column" id="pBody"></div>
</div>

<script>
let items = JSON.parse(localStorage.getItem('data') || '[]');

function handleAuth() {
    if(document.getElementById('emailInput').value === "lpcfahad7@gmail.com" && 
       document.getElementById('passwordInput').value === "547087") {
        sessionStorage.setItem('auth', 'ok');
        startApp();
    }
}

function startApp() {
    document.getElementById('loginLayer').style.display='none';
    document.getElementById('appArea').style.display='block';
    render();
}

/* ARROW KEY NAVIGATION */
const navInputs = document.querySelectorAll('.nav-input');
navInputs.forEach((input, index) => {
    input.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowDown' || e.key === 'Enter') {
            e.preventDefault();
            index === navInputs.length - 1 ? addItem() : navInputs[index + 1].focus();
        }
        if (e.key === 'ArrowUp' && index > 0) { e.preventDefault(); navInputs[index - 1].focus(); }
    });
});

function toggleInputs() {
    document.getElementById('thickInput').style.display = (document.getElementById('typeInput').value === 'log') ? 'none' : 'block';
}

document.getElementById('treeInput').addEventListener('input', function() {
    document.getElementById('pieceInput').value = items.filter(i => i.tree == this.value).length + 1;
});

function addItem() {
    const tree = document.getElementById('treeInput').value;
    const v1 = +document.getElementById('v1Input').value;
    const v2 = +document.getElementById('v2Input').value;
    const th = +document.getElementById('thickInput').value || 0;
    const type = document.getElementById('typeInput').value;

    if(!tree || !v1 || !v2) return;

    const cft = (type === 'log') ? ((v1/4)**2 * v2)/144 : (v1 * th * v2)/144;
    items.push({ id: Date.now(), tree, piece: document.getElementById('pieceInput').value, cft: +cft.toFixed(2), type, v1, v2, th });
    
    localStorage.setItem('data', JSON.stringify(items));
    render();
    document.getElementById('v1Input').value = "";
    document.getElementById('v2Input').value = "";
    document.getElementById('v1Input').focus();
    document.getElementById('pieceInput').value = items.filter(i => i.tree == tree).length + 1;
}

function deleteItem(id) {
    if(confirm('Delete this record?')) {
        items = items.filter(i => i.id !== id);
        localStorage.setItem('data', JSON.stringify(items));
        render();
    }
}

function render() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = "";
    items.slice().reverse().forEach(i => {
        tbody.innerHTML += `
            <tr>
                <td>${i.tree}/${i.piece}</td>
                <td>${i.v1}${i.th ? 'x'+i.th : ''}x${i.v2}'</td>
                <td>${i.cft}</td>
                <td><button class="btn-action" style="background:red" onclick="deleteItem(${i.id})">Del</button></td>
            </tr>
        `;
    });

    // Setup Print
    document.getElementById('pDate').innerText = new Date().toLocaleDateString();
    document.getElementById('pTotal').innerText = items.reduce((s,i)=>s+i.cft,0).toFixed(2);
    
    // ২ কলামে ডাটা ভাগ করা
    let mid = Math.ceil(items.length / 2);
    const tableHtml = (data) => {
        let h = "<table><tr><th>গাছ/পিস</th><th>সাইজ</th><th>সিএফটি</th></tr>";
        data.forEach(d => h += `<tr><td>${d.tree}/${d.piece}</td><td>${d.v1}${d.th ? 'x'+d.th : ''}x${d.v2}'</td><td>${d.cft}</td></tr>`);
        return h + "</table>";
    };
    document.getElementById('pBody').innerHTML = `
        <div class="column">${tableHtml(items.slice(0, mid))}</div>
        <div class="column">${tableHtml(items.slice(mid))}</div>
    `;
    
    // Header Logic
    document.getElementById('printTitle').style.display = (document.getElementById('typeInput').value === 'log') ? 'block' : 'none';
}

function exportExcel() {
    const ws = XLSX.utils.json_to_sheet(items);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "WoodData");
    XLSX.writeFile(wb, "BFIDC_Report.xlsx");
}

function logout() { sessionStorage.clear(); location.reload(); }
window.onload = () => { if(sessionStorage.getItem('auth')) startApp(); };
</script>
</body>
</html>
