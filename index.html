<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>FINAL REPORT</title>
    <style>
        @font-face { font-family: 'Kalpurush'; src: url('https://cdn.jsdelivr.net/gh/at-shovo/bangla-fonts/Kalpurush/Kalpurush.ttf') format('truetype'); }
        body{font-family: 'Segoe UI', Arial, sans-serif; background:#0f172a; margin:0; color:white;}
        header{position:sticky; top:0; background:#020617; padding:10px; display:flex; justify-content:space-between; align-items:center; z-index:999; border-bottom: 1px solid #1e293b;}
        .card{background:white; padding:15px; border-radius:12px; margin:10px; color:black;}
        input, select { width:100%; padding:10px; border:1px solid #cbd5e1; border-radius:8px; box-sizing:border-box; font-size:16px; margin-bottom: 8px;}
        
        .page { 
            background: white; width: 210mm; min-height: 296mm; 
            margin: 0 auto; padding: 10mm 12mm; color: black; 
            box-sizing: border-box; display: flex; flex-direction: column;
            position: relative;
        }
        
        /* ‡¶π‡ßá‡¶°‡¶≤‡¶æ‡¶á‡¶® ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶™‡¶æ‡¶§‡¶æ‡ßü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        .report-header { text-align: center; margin-bottom: 15px; font-family: 'Kalpurush', sans-serif; }
        .report-header h3 { margin: 1px 0; font-size: 16px; font-weight: bold; line-height: 1.3; }
        
        .content-wrapper { display: flex; gap: 15px; flex: 1; align-items: flex-start; }
        .col { flex: 1; }
        
        table { width: 100%; border-collapse: collapse; border: 1.2px solid #000; }
        th, td { border: 1px solid #000; padding: 2px 4px; text-align: center; font-size: 11.5px; font-family: 'Kalpurush', sans-serif; }
        th { background: #f2f2f2; font-weight: bold; }
        
        .summary-box {
            width: 250px; margin-top: 20px; border: 1.8px solid #000; 
            font-family: 'Kalpurush', sans-serif; align-self: flex-start;
        }
        .summary-box div { display: flex; border-bottom: 1.2px solid #000; }
        .summary-box div:last-child { border-bottom: none; }
        .summary-box span { padding: 4px 10px; font-size: 14px; font-weight: bold; }
        .summary-box .label { border-right: 1.8px solid #000; flex: 1.4; background: #f9f9f9; }
        .summary-box .val { flex: 1; text-align: center; }

        .page-num { position: absolute; bottom: 8mm; right: 12mm; font-size: 12px; font-family: 'Kalpurush', sans-serif; }
        .hidden { display:none!important; }

        @media print { 
            @page { size: A4; margin: 0; }
            header, .no-print, #loginLayer {display:none!important} 
            body { background: white; margin: 0; } 
            .page { 
                margin: 0; border: none; width: 210mm; min-height: 297mm; 
                page-break-after: always; display: flex !important;
            } 
        }
    </style>
</head>
<body>

<div id="loginLayer" style="position:fixed; inset:0; background:#020617; display:flex; align-items:center; justify-content:center; z-index:9999">
    <div style="background:#111827; padding:25px; border-radius:14px; width:90%; max-width:320px; text-align:center">
        <h2 style="color:white; margin-bottom:20px">BFIDC LOGIN</h2>
        <input id="uID" placeholder="User ID">
        <input id="uPass" type="password" placeholder="Password">
        <button onclick="handleLogin()" style="width:100%; margin-top:10px; padding:12px; background:#22c55e; color:white; font-weight:bold; border:none; border-radius:8px;">LOGIN</button>
    </div>
</div>

<div id="appArea" class="hidden">
    <header>
        <div style="font-size: 11px; color: #94a3b8; font-weight: bold;">BFIDC ADMIN</div>
        <div style="display:flex; gap:6px">
            <button onclick="exportToWord()" style="background:#2b5797; color:white; border:none; padding:8px 10px; border-radius:6px; font-size:11px;">üìÑ MS WORD</button>
            <button onclick="downloadData()" style="background:#34a853; color:white; border:none; padding:8px 10px; border-radius:6px; font-size:11px;">üíæ SAVE</button>
            <button onclick="newWork()" style="background:#6366f1; color:white; border:none; padding:8px 10px; border-radius:6px; font-size:11px;">‚ûï NEW</button>
        </div>
    </header>
    
    <div class="card no-print">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div>‡¶ó‡¶æ‡¶õ ‡¶®‡¶Ç<input id="tree" value="1" oninput="updatePiece()" onkeydown="move(event, 'v1')"></div>
            <div>‡¶™‡¶ø‡¶∏ ‡¶®‡¶Ç<input id="piece" readonly style="background:#f1f5f9"></div>
        </div>
        <div>‡¶¨‡ßá‡ßú (‡¶á‡¶û‡ßç‡¶ö‡¶ø)<input id="v1" inputmode="decimal" onkeydown="move(event, 'v2')"></div>
        <div>‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ (‡¶´‡ßÅ‡¶ü)<input id="v2" inputmode="decimal" onkeydown="move(event, 'save')"></div>
        <button onclick="addItem()" id="addBtn" style="width:100%; background:#22c55e; color:white; padding:12px; font-size:18px; border:none; border-radius:8px; font-weight:bold;">‡¶∏‡ßá‡¶≠ (ENTER)</button>
        <button onclick="window.print()" style="width:100%; margin-top:8px; background:#475569; color:white; padding:10px; border:none; border-radius:8px; font-weight:bold;">PRINT REPORT</button>
    </div>
    <div id="printArea"></div>
</div>

<script>
    let items = JSON.parse(localStorage.getItem("bfidc_data")) || [];

    function handleLogin() { if(uID.value==="admin" && uPass.value==="0000") { sessionStorage.setItem("active", "admin"); start(); } else alert("Error!"); }
    function start() { loginLayer.classList.add("hidden"); appArea.classList.remove("hidden"); render(); updatePiece(); }
    function updatePiece() { let count = items.filter(i => i.tree == tree.value).length; piece.value = count + 1; }
    function move(e, next) { if(e.key === "Enter") { e.preventDefault(); addItem(); } }

    function addItem() {
        let t = tree.value, v1v = parseFloat(v1.value), v2v = parseFloat(v2.value);
        if(!v1v || !v2v) return;
        let cft = ((v1v/4)**2 * v2v)/144;
        items.push({tree: parseInt(t), piece: items.filter(i=>i.tree==t).length + 1, v1: v1v, v2: v2v, cft: +cft.toFixed(2)});
        localStorage.setItem("bfidc_data", JSON.stringify(items));
        v1.value=""; v2.value=""; render(); updatePiece(); 
        v1.focus();
    }

    function render() {
        let totalCft = items.reduce((s, i) => s + i.cft, 0), totalTrees = new Set(items.map(i => i.tree)).size;
        
        // ‡ßß‡¶Æ ‡¶™‡¶æ‡¶§‡¶æ ‡ß¨‡ß¶‡ßÆ ‡¶ó‡¶æ‡¶õ ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§, ‡¶¨‡¶æ‡¶ï‡¶ø‡¶ü‡¶æ ‡ß®‡ßü ‡¶™‡¶æ‡¶§‡¶æ‡ßü
        let p1Data = items.filter(i => i.tree <= 608);
        let p2Data = items.filter(i => i.tree > 608);
        
        let pagesData = [];
        if(p1Data.length > 0) pagesData.push(p1Data);
        if(p2Data.length > 0) pagesData.push(p2Data);
        if(pagesData.length === 0) pagesData = [[]];

        let html = "";
        pagesData.forEach((data, idx) => {
            let mid = Math.ceil(data.length / 2);
            let left = data.slice(0, mid); let right = data.slice(mid);
            let th = `<tr><th>‡¶ó‡¶æ‡¶õ/‡¶™‡¶ø‡¶∏</th><th>‡¶Æ‡¶æ‡¶™</th><th>CFT</th></tr>`;

            html += `<div class="page">`;
            
            // ‡¶π‡ßá‡¶°‡¶≤‡¶æ‡¶á‡¶® ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶™‡¶æ‡¶§‡¶æ‡ßü ‡¶Ü‡¶∏‡¶¨‡ßá (idx === 0)
            if(idx === 0) {
                html += `
                <div class="report-header">
                    <h3>‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶¨‡¶® ‡¶∂‡¶ø‡¶≤‡ßç‡¶™ ‡¶â‡¶®‡ßç‡¶®‡ßü‡¶® ‡¶ï‡¶∞‡ßç‡¶™‡ßã‡¶∞‡ßá‡¶∂‡¶®, ..................... ‡¶∞‡¶æ‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ó‡¶æ‡¶® ‡¶π‡¶§‡ßá ‡¶¨‡¶ø‡¶è‡¶´‡¶Ü‡¶á‡¶°‡¶ø‡¶∏‡¶ø, ‡¶è‡¶≤‡¶™‡¶ø‡¶∏‡¶ø</h3>
                    <h3>‡¶™‡ßç‡¶∞‡ßá‡¶∞‡¶£‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶∞‡ßç‡¶§‡¶®‡¶ï‡ßÉ‡¶§ ‡¶ú‡ßÄ‡¶¨‡¶®‡¶ö‡¶ï‡ßç‡¶∞ ‡¶π‡¶æ‡¶∞‡¶æ‡¶®‡ßã ‡¶∞‡¶æ‡¶¨‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶†‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡•§</h3>
                </div>`;
            }

            html += `
                <div class="content-wrapper">
                    <div class="col"><table>${th}${left.map(i => `<tr><td>${i.tree}/${i.piece}</td><td>${i.v1}"x${i.v2}'</td><td>${i.cft}</td></tr>`).join('')}</table></div>
                    <div class="col"><table>${th}${right.map(i => `<tr><td>${i.tree}/${i.piece}</td><td>${i.v1}"x${i.v2}'</td><td>${i.cft}</td></tr>`).join('')}</table></div>
                </div>`;

            // ‡¶ü‡ßã‡¶ü‡¶æ‡¶≤ ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶∂‡ßá‡¶∑ ‡¶™‡¶æ‡¶§‡¶æ‡¶∞ ‡¶∂‡ßá‡¶∑‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá
            if(idx === pagesData.length - 1) {
                html += `
                <div class="summary-box">
                    <div><span class="label">‡¶Æ‡ßã‡¶ü ‡¶ó‡¶æ‡¶õ:</span><span class="val">${totalTrees} ‡¶ü‡¶ø</span></div>
                    <div><span class="label">‡¶Æ‡ßã‡¶ü ‡¶™‡¶ø‡¶∏:</span><span class="val">${items.length} ‡¶ü‡¶ø</span></div>
                    <div><span class="label">‡¶Æ‡ßã‡¶ü ‡¶∏‡¶ø‡¶è‡¶´‡¶ü‡¶ø:</span><span class="val">${totalCft.toFixed(2)}</span></div>
                </div>`;
            }
            html += `<div class="page-num">‡¶™‡ßÉ‡¶∑‡ßç‡¶†‡¶æ: ${idx+1} / ${pagesData.length}</div></div>`;
        });
        document.getElementById("printArea").innerHTML = html;
    }

    function exportToWord() {
        let content = document.getElementById("printArea").innerHTML;
        let blob = new Blob(['<html><head><meta charset="utf-8"><style>table{border:1px solid black; border-collapse:collapse; width:100%} td,th{border:1px solid black; text-align:center; font-family: "Kalpurush";}</style></head><body>' + content + '</body></html>'], {type: 'application/msword'});
        let url = URL.createObjectURL(blob);
        let a = document.createElement('a'); a.href = url; a.download = 'BFIDC_Report.doc'; a.click();
    }

    function downloadData() {
        const blob = new Blob([JSON.stringify(items)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "BFIDC_Data.json"; a.click();
    }
    function newWork() { if(confirm("‡¶∏‡¶¨ ‡¶Æ‡ßÅ‡¶õ‡¶¨‡ßá‡¶®?")) { items = []; localStorage.removeItem("bfidc_data"); render(); updatePiece(); } }
    if(sessionStorage.getItem("active")) start();
</script>
</body>
</html>
