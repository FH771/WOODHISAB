<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BFIDC FINAL ERP</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        @font-face { font-family: 'Kalpurush'; src: url('https://cdn.jsdelivr.net/gh/at-shovo/bangla-fonts/Kalpurush/Kalpurush.ttf') format('truetype'); }
        body{font-family: 'Segoe UI', Arial, sans-serif; background:#0f172a; margin:0; color:white; -webkit-tap-highlight-color: transparent;}
        header{position:sticky; top:0; background:#020617; padding:10px; display:flex; justify-content:space-between; align-items:center; z-index:999;}
        .card{background:white; padding:15px; border-radius:12px; margin:10px; color:black;}
        .grid-inputs{display:grid; grid-template-columns: repeat(2, 1fr); gap:8px}
        input, select { width:100%; padding:12px; border:1px solid #cbd5e1; border-radius:8px; box-sizing:border-box; font-size:16px; }
        input:focus { border-color:#22c55e; outline:none; background:#f0fdf4; }
        
        /* ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .report-header { text-align: center; margin-bottom: 15px; font-family: 'Kalpurush', sans-serif; color: black; }
        .report-header h3 { margin: 2px 0; font-size: 20px; font-weight: normal; line-height: 1.4; }
        .page { background: white; width: 210mm; min-height: 297mm; margin: 10px auto; padding: 10mm; color: black; box-sizing: border-box; display: flex; flex-direction: column; }
        
        /* ‡¶°‡¶æ‡¶¨‡¶≤ ‡¶ï‡¶≤‡¶æ‡¶Æ ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤ */
        .dual-container { display: flex; gap: 30px; flex-grow: 1; overflow: hidden; }
        .col { flex: 1; }
        table { width: 100%; border-collapse: collapse; border: 2px solid #000; margin-bottom: 5px; }
        th, td { border: 1px solid #000; padding: 4px; text-align: center; font-size: 13px; font-family: 'Kalpurush', sans-serif; }
        th { background: #f3f4f6; }

        .summary-container { margin-top: auto; padding-top: 10px; border-top: 2px solid #000; }
        .summary-table { width: 100%; border: none; }
        .summary-table td { font-weight: bold; font-size: 16px; padding: 6px; text-align: left; border: none; font-family: 'Kalpurush', sans-serif;}

        .btn-del { background:#ef4444; color:white; border:none; padding:4px 8px; border-radius:4px; cursor:pointer; }
        .hidden { display:none!important; }

        @media print { 
            header, .no-print, #loginLayer {display:none!important} 
            body { background: white; }
            .page { margin: 0; border: none; width: 100%; page-break-after: always; } 
        }
    </style>
</head>
<body>

<div id="loginLayer" style="position:fixed; inset:0; background:#020617; display:flex; align-items:center; justify-content:center; z-index:9999">
    <div style="background:#111827; padding:25px; border-radius:14px; width:90%; max-width:320px; text-align:center">
        <h2 style="color:white; margin-bottom:20px">BFIDC LOGIN</h2>
        <input id="uID" placeholder="User ID" style="margin-bottom:10px;">
        <input id="uPass" type="password" placeholder="Password" style="margin-bottom:15px;">
        <button onclick="handleLogin()" style="width:100%; padding:12px; background:#22c55e; color:white; font-weight:bold; border:none; border-radius:8px; cursor:pointer">Login</button>
    </div>
</div>

<div id="appArea" class="hidden">
    <header>
        <div id="who" style="font-size: 11px; color: #94a3b8">ADMIN MODE</div>
        <div style="display:flex; gap:5px">
            <button id="auth_btn" onclick="handleAuthClick()" style="background:#1a73e8; color:white; border:none; padding:8px; border-radius:4px; font-size:10px; cursor:pointer">‚òÅÔ∏è DRIVE LOGIN</button>
            <button id="sync_btn" onclick="saveToDrive()" class="hidden" style="background:#34a853; color:white; border:none; padding:8px; border-radius:4px; font-size:10px; cursor:pointer">üì§ SYNC DRIVE</button>
            <button onclick="logout()" style="background:#ef4444; color:white; border:none; padding:8px; border-radius:4px; font-size:10px; cursor:pointer">LOGOUT</button>
        </div>
    </header>
    <div id="sync_status" style="font-size: 11px; color: #4ade80; text-align: center; margin-top: 5px;"></div>

    <div class="card no-print">
        <div class="grid-inputs">
            <div>‡¶ó‡¶æ‡¶õ ‡¶®‡¶Ç<input id="tree" value="1" oninput="updatePiece()" onkeydown="move(event, 'v1')"></div>
            <div>‡¶™‡¶ø‡¶∏ ‡¶®‡¶Ç<input id="piece" readonly style="background:#e2e8f0"></div>
            <div style="grid-column: span 2">‡¶ß‡¶∞‡¶£
                <select id="type" onchange="toggleInputs(); updatePiece();">
                    <option value="log">‡¶ó‡ßã‡¶≤ ‡¶ï‡¶æ‡¶† (Round Log)</option>
                    <option value="wood">‡¶∏‡¶æ‡¶á‡¶ú ‡¶ï‡¶æ‡¶† (Sawn Wood)</option>
                </select>
            </div>
            <div><span id="labelV1">‡¶¨‡ßá‡ßú (‡¶á‡¶û‡ßç‡¶ö‡¶ø)</span><input id="v1" inputmode="decimal" onkeydown="move(event, 'v2')"></div>
            <div id="thickBox" class="hidden">‡¶™‡ßÅ‡¶∞‡ßÅ‡¶§‡ßç‡¶¨ (‡¶á‡¶û‡ßç‡¶ö‡¶ø)<input id="ve" inputmode="decimal" onkeydown="move(event, 'v2')"></div>
            <div>‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ (‡¶´‡ßÅ‡¶ü)<input id="v2" inputmode="decimal" onkeydown="move(event, 'save')"></div>
        </div>
        <button onclick="addItem()" id="addBtn" style="width:100%; margin-top:12px; background:#22c55e; color:white; padding:15px; font-size:18px; border:none; border-radius:8px; font-weight:bold; cursor:pointer">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶® (ENTER)</button>
        <button onclick="window.print()" style="width:100%; margin-top:10px; background:#475569; color:white; padding:12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer">PRINT PDF / SAVE</button>
    </div>

    <div id="printArea"></div>
</div>

<script>
    // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ï‡ßç‡¶≤‡¶æ‡¶â‡¶° ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏
    const CLIENT_ID = '234418632833-gv6d3hqpnfjeodsi21t2g6afkh81o95i.apps.googleusercontent.com'; 
    const API_KEY = 'AIzaSyDvmF9t7WvsUvZLs5tFjGVfxTaQxsOKRJs'; 
    const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';
    let tokenClient, items = JSON.parse(localStorage.getItem("bfidc_data")) || [];

    function gapiLoaded() { gapi.load('client', async () => { await gapi.client.init({apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS}); }); }
    function gsiLoaded() { tokenClient = google.accounts.oauth2.initTokenClient({client_id: CLIENT_ID, scope: SCOPES, callback: (resp) => {
        if(resp.access_token) { auth_btn.classList.add('hidden'); sync_btn.classList.remove('hidden'); sync_status.innerText = "‚òÅÔ∏è Connected to Drive"; }
    }}); }
    function handleAuthClick() { tokenClient.requestAccessToken({prompt: 'consent'}); }

    async function saveToDrive() {
        sync_status.innerText = "Saving...";
        const res = await gapi.client.drive.files.list({ q: "name = 'wood_data.json' and trashed = false" });
        const blob = new Blob([JSON.stringify(items)], {type: 'application/json'});
        let url = 'https://www.googleapis.com/upload/drive/v3/files?uploadType=media', method = (res.result.files.length > 0) ? 'PATCH' : 'POST';
        if(method === 'PATCH') url = `https://www.googleapis.com/upload/drive/v3/files/${res.result.files[0].id}?uploadType=media`;
        await fetch(url, { method: method, headers: { 'Authorization': 'Bearer ' + gapi.client.getToken().access_token }, body: blob });
        sync_status.innerText = "‚úÖ Successfully Saved to Drive!";
    }

    function handleLogin() { if(uID.value.toLowerCase()==="admin" && uPass.value==="0000") { sessionStorage.setItem("active", "admin"); start(); } else alert("Wrong Login!"); }
    function start() { loginLayer.classList.add("hidden"); appArea.classList.remove("hidden"); updatePiece(); render(); }
    function logout() { sessionStorage.clear(); location.reload(); }
    function toggleInputs() { let isW = type.value==='wood'; thickBox.classList.toggle("hidden", !isW); labelV1.innerText = isW ? "‡¶ö‡¶ì‡ßú‡¶æ" : "‡¶¨‡ßá‡ßú"; render(); }
    function updatePiece() { let count = items.filter(i => i.tree == tree.value && i.type == type.value).length; piece.value = count + 1; }

    function move(e, next) {
        if (e.key === "Enter") { e.preventDefault(); addItem(); }
        if (e.key === "ArrowRight") {
            e.preventDefault();
            if (e.target.id === 'tree') v1.focus();
            else if (next === 'v2' && type.value === 'wood' && e.target.id === 'v1') ve.focus();
            else if (next !== 'save') document.getElementById(next).focus();
        }
    }

    function addItem() {
        let t = tree.value, ty = type.value, v1v = parseFloat(v1.value), v2v = parseFloat(v2.value), vev = parseFloat(ve.value) || 0;
        if(!v1v || !v2v) return;
        let cft = ty==='log' ? ((v1v/4)**2 * v2v)/144 : (v1v * vev * v2v)/144;
        let pc = items.filter(i=>i.tree==t && i.type==ty).length + 1;
        items.push({tree: t, piece: pc, type: ty, v1: v1v, v2: v2v, ve: vev, cft: +cft.toFixed(2)});
        localStorage.setItem("bfidc_data", JSON.stringify(items));
        v1.value=""; v2.value=""; ve.value=""; render(); updatePiece();
        tree.focus();
    }

    function deleteItem(idx) { if(confirm("Delete this entry?")) { items.splice(idx, 1); localStorage.setItem("bfidc_data", JSON.stringify(items)); render(); updatePiece(); } }

    function render() {
        let ty = type.value, filtered = items.filter(i => i.type === ty);
        let totalCft = filtered.reduce((s, i) => s + i.cft, 0), totalTrees = new Set(filtered.map(i => i.tree)).size;
        
        let mid = Math.ceil(filtered.length / 2);
        let leftSide = filtered.slice(0, mid), rightSide = filtered.slice(mid);
        let tableHeader = `<tr><th>‡¶ó‡¶æ‡¶õ/‡¶™‡¶ø‡¶∏</th><th>‡¶∏‡¶æ‡¶á‡¶ú</th><th>‡¶∏‡¶ø‡¶è‡¶´‡¶ü‡¶ø</th><th class="no-print">‚öô</th></tr>`;
        
        let html = `<div class="page"><div class="report-header"><h3>‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶¨‡¶® ‡¶∂‡¶ø‡¶≤‡ßç‡¶™ ‡¶â‡¶®‡ßç‡¶®‡ßü‡¶® ‡¶ï‡¶∞‡ßç‡¶™‡ßã‡¶∞‡ßá‡¶∂‡¶®, ..................... ‡¶∞‡¶æ‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ó‡¶æ‡¶® ‡¶π‡¶§‡ßá ‡¶¨‡¶ø‡¶è‡¶´‡¶Ü‡¶á‡¶°‡¶ø‡¶∏‡¶ø, ‡¶è‡¶≤‡¶™‡¶ø‡¶∏‡¶ø</h3><h3>‡¶™‡ßç‡¶∞‡ßá‡¶∞‡¶£‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶∞‡ßç‡¶§‡¶®‡¶ï‡ßÉ‡¶§ ‡¶ú‡ßÄ‡¶¨‡¶®‡¶ö‡¶ï‡ßç‡¶∞ ‡¶π‡¶æ‡¶∞‡¶æ‡¶®‡ßã ‡¶∞‡¶æ‡¶¨‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶†‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡•§</h3></div><div class="dual-container">`;
        
        // ‡ßß‡¶Æ ‡¶ï‡¶≤‡¶æ‡¶Æ
        html += `<div class="col"><table>${tableHeader}`;
        leftSide.forEach((i) => {
            let sz = i.type==='log' ? `${i.v1}"x${i.v2}'` : `${i.v1}"x${i.ve}"x${i.v2}'`;
            html += `<tr><td>${i.tree}/${i.piece}</td><td>${sz}</td><td>${i.cft}</td><td class="no-print"><button class="btn-del" onclick="deleteItem(${items.indexOf(i)})">D</button></td></tr>`;
        });
        html += `</table></div>`;

        // ‡ß®‡ßü ‡¶ï‡¶≤‡¶æ‡¶Æ (‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ‡¶∏‡¶π)
        html += `<div class="col"><table>${tableHeader}`;
        rightSide.forEach((i) => {
            let sz = i.type==='log' ? `${i.v1}"x${i.v2}'` : `${i.v1}"x${i.ve}"x${i.v2}'`;
            html += `<tr><td>${i.tree}/${i.piece}</td><td>${sz}</td><td>${i.cft}</td><td class="no-print"><button class="btn-del" onclick="deleteItem(${items.indexOf(i)})">D</button></td></tr>`;
        });
        html += `</table></div></div>`;

        // ‡¶∏‡¶æ‡¶Æ‡¶æ‡¶∞‡¶ø ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤
        html += `<div class="summary-container"><table class="summary-table"><tr><td>‡¶Æ‡ßã‡¶ü ‡¶ó‡¶æ‡¶õ: ${totalTrees} ‡¶ü‡¶ø</td><td>‡¶Æ‡ßã‡¶ü ‡¶™‡¶ø‡¶∏: ${filtered.length} ‡¶ü‡¶ø</td><td>‡¶Æ‡ßã‡¶ü ‡¶∏‡¶ø‡¶è‡¶´‡¶ü‡¶ø: ${totalCft.toFixed(2)}</td></tr></table></div></div>`;
        printArea.innerHTML = html;
    }

    if(sessionStorage.getItem("active")) start();
</script>
<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gsiLoaded()"></script>
</body>
</html>
