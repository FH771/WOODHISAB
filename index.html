<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFIDC Wood System - Clean UI</title>
    <style>
        @page { size: A4; margin: 10mm; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #1b5e20; margin: 0; padding: 0; }
        
        #login-screen, #admin-panel { display: flex; justify-content: center; align-items: center; height: 100vh; position: fixed; width: 100%; top: 0; left: 0; z-index: 1000; background: #1b5e20; }
        .login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .login-box h2 { color: #2e7d32; margin-bottom: 25px; font-size: 24px; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .login-box button { background: #2e7d32; color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .admin-link { color: #2e7d32; font-size: 13px; cursor: pointer; display: block; margin-top: 15px; text-decoration: none; opacity: 0.7; }
        .admin-link:hover { opacity: 1; text-decoration: underline; }

        #main-wrapper { display: none; background: #f0f2f5; min-height: 100vh; padding: 10px; }
        .no-print { background: white; padding: 20px; max-width: 980px; margin: 0 auto 10px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        .input-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 15px; }
        .input-grid label { font-size: 11px; font-weight: bold; display: block; margin-bottom: 4px; }
        .input-grid input, .input-grid select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }

        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn-group button { flex: 1; min-width: 90px; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; font-size: 13px; }
        
        .page { background: white; width: 210mm; min-height: 297mm; padding: 10mm 12mm; margin: 10px auto; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.1); border: 1px solid #ddd; }
        .header { text-align: center; border-bottom: 2px solid black; padding-bottom: 10px; margin-bottom: 15px; }
        .table-container { display: flex; border: 1.5px solid black; flex-grow: 1; }
        .sub-table { width: 50%; border-collapse: collapse; }
        .sub-table th, .sub-table td { border: 1px solid black; padding: 4px; text-align: center; font-size: 11px; height: 24px; }
        .summary-box { margin-top: 10px; border: 2.5px solid black; padding: 12px; font-weight: bold; display: flex; justify-content: space-between; font-size: 15px; }

        @media print { .no-print, #admin-panel, #login-screen { display: none !important; } .page { margin: 0; border: none; width: 210mm; } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2>BFIDC কাপ্তাই</h2>
        <input type="text" id="loginId" placeholder="User ID">
        <input type="password" id="loginPass" placeholder="Password">
        <button onclick="attemptLogin()">Login</button>
        <span class="admin-link" onclick="openAdmin()">Settings</span>
    </div>
</div>

<div id="admin-panel" style="display:none;">
    <div class="login-box">
        <h3>Change Access</h3>
        <input type="text" id="newUserId" placeholder="New ID">
        <input type="text" id="newUserPass" placeholder="New Password">
        <button onclick="saveAdminSettings()">Save Changes</button>
        <button onclick="closeAdmin()" style="background:#ccc; color:#000; margin-top:5px;">Back</button>
    </div>
</div>

<div id="main-wrapper">
    <div class="no-print">
        <div class="top-bar">
            <span>ইউজার: <strong id="active-user"></strong></span>
            <button onclick="logout()" style="background:#333; color:white; border:none; padding:6px 10px; border-radius:5px; cursor:pointer;">Logout</button>
        </div>

        <div class="input-grid">
            <div><label>গাছ নং</label><input type="number" id="tNo" value="1" oninput="resetPieceNo()" class="nav-item"></div>
            <div><label>পিস নং</label><input type="number" id="pNo" value="1" class="nav-item"></div>
            <div><label>ধরণ</label>
                <select id="type" onchange="toggleInputs()" class="nav-item">
                    <option value="log">গোল কাঠ (Log)</option>
                    <option value="wood">সাইজ কাঠ (Wood)</option>
                </select>
            </div>
            <div><label id="l1">বেড় (ইঞ্চি)</label><input type="number" id="v1" class="nav-item"></div>
            <div id="ve-box" style="display:none;"><label>পুরুত্ব (ইঞ্চি)</label><input type="number" id="ve" class="nav-item"></div>
            <div><label>লম্বা (ফুট)</label><input type="number" id="v2" class="nav-item"></div>
        </div>
        
        <div class="btn-group">
            <button onclick="addItem()" id="addBtn" style="background:#2e7d32; flex: 1.5;">যোগ করুন (+)</button>
            <button onclick="window.print()" style="background:#1565c0;">Print</button>
            <button onclick="finishWork()" style="background:#d32f2f;">Clear All</button>
        </div>
    </div>
    <div id="pages-area"></div>
</div>

<script>
    let itemsLog = [], itemsWood = [];

    // মাস্টার ফাংশন যা আইডি পাসওয়ার্ড চেক করে
    const getStoredId = () => localStorage.getItem('masterUser') || "admin";
    const getStoredPass = () => localStorage.getItem('masterPass') || "1234";

    function attemptLogin() {
        const id = document.getElementById('loginId').value.trim();
        const pass = document.getElementById('loginPass').value.trim();
        
        if (id === getStoredId() && pass === getStoredPass()) {
            sessionStorage.setItem('sessionActive', 'true');
            sessionStorage.setItem('sessionUser', id);
            showMain(id);
        } else { 
            alert("ভুল আইডি বা পাসওয়ার্ড!"); 
        }
    }

    function showMain(user) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-wrapper').style.display = 'block';
        document.getElementById('active-user').innerText = user.toUpperCase();
        renderPages();
    }

    if(sessionStorage.getItem('sessionActive') === 'true') {
        showMain(sessionStorage.getItem('sessionUser'));
    }

    function logout() { sessionStorage.clear(); location.reload(); }

    function openAdmin() {
        let p = prompt("অ্যাডমিন পাসওয়ার্ড দিন:");
        if(p === getStoredPass()) {
            document.getElementById('admin-panel').style.display = 'flex';
        } else { alert("ভুল পাসওয়ার্ড!"); }
    }

    function saveAdminSettings() {
        let nUser = document.getElementById('newUserId').value.trim();
        let nPass = document.getElementById('newUserPass').value.trim();
        if(nUser && nPass) {
            localStorage.setItem('masterUser', nUser);
            localStorage.setItem('masterPass', nPass);
            alert("আপডেট হয়েছে! নতুন করে লগইন করুন।");
            logout();
        }
    }

    function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

    // কিবোর্ড নেভিগেশন (এন্টার দিলে গাছ নং এ যাবে)
    document.addEventListener('keydown', (e) => {
        const inputs = Array.from(document.querySelectorAll('.nav-item')).filter(i => i.parentElement.style.display !== 'none');
        const idx = inputs.indexOf(document.activeElement);
        if(idx > -1) {
            if(e.key === "ArrowRight") { e.preventDefault(); inputs[idx+1]?.focus(); }
            if(e.key === "ArrowLeft") { e.preventDefault(); inputs[idx-1]?.focus(); }
            if(e.key === "Enter") {
                e.preventDefault();
                if (document.activeElement.id === "v2") { addItem(); } 
                else { inputs[idx+1]?.focus(); }
            }
        }
    });

    function toggleInputs() {
        let isWood = document.getElementById('type').value === 'wood';
        document.getElementById('ve-box').style.display = isWood ? 'block' : 'none';
        document.getElementById('l1').innerText = isWood ? 'চওড়া' : 'বেড়';
        renderPages();
    }

    function resetPieceNo() { document.getElementById('pNo').value = 1; }

    function addItem() {
        let v1 = parseFloat(document.getElementById('v1').value) || 0;
        let v2 = parseFloat(document.getElementById('v2').value) || 0;
        let ve = parseFloat(document.getElementById('ve').value) || 0;
        let type = document.getElementById('type').value;
        if(!v1 || !v2) return;

        let cft = (type === 'log') ? (Math.pow((v1/4), 2)*v2)/144 : (v1*ve*v2)/144;
        let list = (type === 'log') ? itemsLog : itemsWood;
        list.push({ tNo: document.getElementById('tNo').value, pNo: document.getElementById('pNo').value, type, v1, v2, ve, cft: parseFloat(cft.toFixed(2)) });
        
        document.getElementById('pNo').value++;
        renderPages();
        document.getElementById('v1').value = ""; document.getElementById('v2').value = ""; 
        if(document.getElementById('ve')) document.getElementById('ve').value = "";
        
        // এন্ট্রি হওয়ার পর গাছ নং (tNo) তে কার্সার যাবে
        document.getElementById('tNo').focus(); 
    }

    function renderPages() {
        const area = document.getElementById('pages-area'); area.innerHTML = "";
        let type = document.getElementById('type').value;
        let list = (type === 'log') ? itemsLog : itemsWood;
        let total = 0, trees = new Set();
        let pageCount = Math.ceil(list.length / 60) || 1;

        for (let p = 0; p < pageCount; p++) {
            let pageDiv = document.createElement('div'); pageDiv.className = 'page';
            let table = `<div class="table-container">`;
            for (let col = 0; col < 2; col++) {
                table += `<table class="sub-table" style="width:50%; border-collapse:collapse; ${col===0?'border-right:1.5px solid black':''}"><tr><th>ক্র.নং</th><th>পরিমাপ</th><th>CFT</th></tr>`;
                for (let r = 0; r < 30; r++) {
                    let idx = (p*60) + (col*30) + r;
                    if(idx < list.length) {
                        let itm = list[idx];
                        let m = itm.type === 'log' ? `${itm.v1}"x${itm.v2}'` : `${itm.v1}"x${itm.ve}"x${itm.v2}'`;
                        table += `<tr><td>${itm.tNo}/${itm.pNo}</td><td>${m}</td><td>${itm.cft}</td></tr>`;
                        total += itm.cft; trees.add(itm.tNo);
                    } else table += `<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>`;
                } table += `</table>`;
            }
            pageDiv.innerHTML = `<div class="header"><h2>বিএফআইডিসি, ............................ রাবার বাগান হতে কাপ্তাই প্রেরণের জন্য</h2><h3>জীবনচক্র হারানো রাবার কাঠের ${type==='log'?'গোল':'সাইজ'} লিস্ট।</h3></div>` + table + `</div>`;
            if (p === pageCount - 1) {
                pageDiv.innerHTML += `<div class="summary-box"><span>গাছ: ${trees.size} টি</span><span>পিস: ${list.length} টি</span><span>মোট: ${total.toFixed(2)} CFT</span></div>`;
            }
            area.appendChild(pageDiv);
        }
    }

    function finishWork() { if(confirm("সব ডাটা মুছে যাবে!")) { itemsLog=[]; itemsWood=[]; renderPages(); } }
</script>
</body>
</html>
