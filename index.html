<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFIDC WOOD HISAB ELITE</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body { 
            margin:0; font-family: 'Poppins', sans-serif; 
            min-height: 100vh; display: flex; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1542332213-9b5a5a3fad35?q=80&w=2070');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; overflow-x: hidden;
        }

        /* Watermark background for Glassy look */
        #appArea::before {
            content: ""; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; background: url('Logo.jpg') no-repeat center;
            background-size: contain; opacity: 0.05; z-index: -1; pointer-events: none;
        }

        .container { width: 100%; max-width: 600px; padding: 20px; box-sizing: border-box; }

        .logo-container {
            width: 100px; height: 100px; margin: 10px auto;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            border: 2px solid #00ffd5; box-shadow: 0 0 15px rgba(0, 255, 213, 0.4);
        }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

        .glass-card {
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 20px;
            padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2, h3 { text-align: center; color: #00ffd5; margin: 0 0 15px; text-transform: uppercase; }
        
        input, select {
            width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.4);
            color: #fff; outline: none; font-size: 14px;
        }

        button {
            width: 100%; padding: 12px; margin-top: 15px; border-radius: 10px; border: none;
            background: linear-gradient(45deg, #00ffd5, #008cff); color: #000;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        button:hover { transform: scale(1.02); }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: rgba(255,255,255,0.1); padding: 10px; border-radius: 12px; text-align: center; }
        .stat-box b { display: block; font-size: 16px; color: #00ffd5; }

        /* Print Style Hidden in Web */
        #printSection { display: none; }

        @media print {
            body { background: white !important; color: black !important; }
            .container, #loginLayer, .glass-card, button, .logo-container { display: none !important; }
            #printSection { display: block !important; padding: 20px; }
            .print-header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; }
            .two-column { display: flex; flex-wrap: wrap; justify-content: space-between; }
            .column { width: 48%; }
            table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 10px; }
            th, td { border: 1px solid black; padding: 5px; text-align: center; }
        }

        #appArea, #adminPanel, #thickInput { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginLayer">
        <div class="logo-container"><img src="Logo.jpg" onerror="this.src='https://via.placeholder.com/100'"></div>
        <div class="glass-card">
            <h2>BFIDC LOGIN</h2>
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="passwordInput" placeholder="Password">
            <button onclick="handleAuth()">LOGIN NOW</button>
        </div>
    </div>

    <div id="appArea">
        <div class="stats-grid">
            <div class="stat-box"><small>TREES</small><b id="treeStat">0</b></div>
            <div class="stat-box"><small>PIECES</small><b id="pieceStat">0</b></div>
            <div class="stat-box"><small>TOTAL CFT</small><b id="cftStat">0.00</b></div>
        </div>

        <div class="glass-card">
            <h3>Wood Entry</h3>
            <select id="typeInput" onchange="toggleInputs()" tabindex="-1">
                <option value="log">Round Log</option>
                <option value="sawn">Sawn Wood</option>
            </select>
            <input type="number" id="treeInput" placeholder="Tree No" class="nav-input">
            <input type="number" id="pieceInput" placeholder="Piece No" readonly tabindex="-1">
            <input type="number" id="v1Input" placeholder="Girth / Width" class="nav-input">
            <input type="number" id="thickInput" placeholder="Thickness" class="nav-input">
            <input type="number" id="v2Input" placeholder="Length (ft)" class="nav-input">
            <button onclick="addItem()" id="saveBtn">SAVE DATA (Enter)</button>
        </div>

        <div class="glass-card">
            <button onclick="window.print()" style="background:#fff">Print Report (2-Col)</button>
            <button onclick="exportWord()" style="background:#2b5797; color:#fff">Export Word</button>
            <button onclick="exportExcel()" style="background:#217346; color:#fff">Export Excel</button>
            <button onclick="backup()" style="background:#f1c40f">Backup JSON</button>
            <button onclick="logout()" style="background:#ff4d4d; color:#fff; margin-top:20px">LOGOUT</button>
        </div>

        <div id="adminPanel" class="glass-card">
            <h3>Admin Panel</h3>
            <button onclick="localStorage.removeItem('data'); location.reload();" style="background:red; color:white">Clear All Data</button>
        </div>
    </div>
</div>

<div id="printSection">
    <div class="print-header">
        <img src="Logo.jpg" style="width: 50px; height: 50px; vertical-align: middle;">
        <h2 style="display: inline; margin-left: 10px;">BFIDC WOOD REPORT</h2>
        <p>Date: <span id="printDate"></span></p>
    </div>
    <div class="two-column" id="printBody">
        </div>
    <div style="margin-top: 20px; text-align: right;">
        <p>Total CFT: <b id="printTotal">0.00</b></p>
    </div>
</div>

<script>
let items = JSON.parse(localStorage.getItem('data') || '[]');

/* LOGIN SYSTEM */
function handleAuth() {
    const e = document.getElementById('emailInput').value.trim();
    const p = document.getElementById('passwordInput').value.trim();
    if(e === "lpcfahad7@gmail.com" && p === "547087") {
        sessionStorage.setItem('user', 'admin');
        startApp();
    }
}

function startApp() {
    document.getElementById('loginLayer').style.display='none';
    document.getElementById('appArea').style.display='block';
    render();
}

/* NAVIGATION & ARROW KEYS */
const navInputs = document.querySelectorAll('.nav-input');
navInputs.forEach((input, index) => {
    input.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowDown' || e.key === 'Enter') {
            e.preventDefault();
            if (index === navInputs.length - 1) addItem();
            else navInputs[index + 1].focus();
        }
        if (e.key === 'ArrowUp' && index > 0) {
            e.preventDefault();
            navInputs[index - 1].focus();
        }
    });
});

function toggleInputs() {
    document.getElementById('thickInput').style.display = (document.getElementById('typeInput').value === 'log') ? 'none' : 'block';
}

document.getElementById('treeInput').addEventListener('input', function() {
    document.getElementById('pieceInput').value = items.filter(i => i.tree == this.value).length + 1;
});

function addItem() {
    const tree = document.getElementById('treeInput').value;
    const v1 = +document.getElementById('v1Input').value;
    const v2 = +document.getElementById('v2Input').value;
    const type = document.getElementById('typeInput').value;
    const th = +document.getElementById('thickInput').value || 0;
    
    if(!tree || !v1 || !v2) return;

    const cft = (type === 'log') ? ((v1/4)**2 * len(v2))/144 : (v1 * th * v2)/144;
    function len(x){return x} // Simple placeholder

    items.push({tree, piece: document.getElementById('pieceInput').value, cft: +cft.toFixed(2), type, girth: v1, length: v2, thick: th});
    localStorage.setItem('data', JSON.stringify(items));
    render();
    document.getElementById('v1Input').value = "";
    document.getElementById('v2Input').value = "";
    document.getElementById('thickInput').value = "";
    document.getElementById('v1Input').focus();
    document.getElementById('pieceInput').value = items.filter(i => i.tree == tree).length + 1;
}

function render() {
    const totalCft = items.reduce((s, i) => s + i.cft, 0).toFixed(2);
    document.getElementById('treeStat').innerText = new Set(items.map(i => i.tree)).size;
    document.getElementById('pieceStat').innerText = items.length;
    document.getElementById('cftStat').innerText = totalCft;
    
    // Setup Print Section
    document.getElementById('printDate').innerText = new Date().toLocaleDateString();
    document.getElementById('printTotal').innerText = totalCft;
    
    let html = "";
    const mid = Math.ceil(items.length / 2);
    
    const buildTable = (data) => {
        let t = "<table><tr><th>Tree</th><th>Pc</th><th>Meas.</th><th>CFT</th></tr>";
        data.forEach(i => {
            let meas = i.type === 'log' ? i.girth : `${i.girth}x${i.thick}`;
            t += `<tr><td>${i.tree}</td><td>${i.piece}</td><td>${meas}x${i.length}</td><td>${i.cft}</td></tr>`;
        });
        return t + "</table>";
    };

    document.getElementById('printBody').innerHTML = `
        <div class="column">${buildTable(items.slice(0, mid))}</div>
        <div class="column">${buildTable(items.slice(mid))}</div>
    `;
}

function exportExcel() {
    const ws = XLSX.utils.json_to_sheet(items);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Data");
    XLSX.writeFile(wb, "BFIDC_Wood_Report.xlsx");
}

function exportWord() {
    let content = "BFIDC WOOD REPORT\n\nTree\tPiece\tCFT\n";
    items.forEach(i => content += `${i.tree}\t${i.piece}\t${i.cft}\n`);
    const blob = new Blob([content], {type: 'application/msword'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'BFIDC_Report.doc';
    a.click();
}

function logout() { sessionStorage.clear(); location.reload(); }
function backup() {
    let a = document.createElement('a');
    a.href = URL.createObjectURL(new Blob([JSON.stringify(items)], {type:'application/json'}));
    a.download = 'BFIDC_BACKUP.json'; a.click();
}

window.onload = () => { if(sessionStorage.getItem('user')) startApp(); };
</script>
</body>
</html>
