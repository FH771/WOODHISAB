<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>WOODHISAB - FAHAD BRO PREMIUM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --primary: #00ffd5;
            /* New Button Styles */
            --btn-grad: linear-gradient(145deg, #00ffd5, #008c75);
            --btn-danger-grad: linear-gradient(145deg, #ff4d4d, #b30000);
            --btn-white-grad: linear-gradient(145deg, #ffffff, #d1d1d1);
        }
        body { margin:0; font-family: 'Poppins', sans-serif; min-height: 100vh; background: #00121d; color: white; overflow-x: hidden; position: relative; }
        body::before { content: ""; position: fixed; inset: 0; background: url('logo.jpg') no-repeat center center; background-size: 60%; opacity: 0.06; z-index: -1; }
        
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px; padding: 20px; margin-bottom: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        
        /* Updated Buttons - Website Style */
        .btn-web { 
            padding: 12px 18px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; 
            transition: all 0.3s ease; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: inline-flex; align-items: center; justify-content: center;
        }
        .btn-primary { background: var(--btn-grad); color: #00121d; }
        .btn-danger { background: var(--btn-danger-grad); color: white; }
        .btn-white { background: var(--btn-white-grad); color: #000; }
        .btn-web:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,255,213,0.3); }
        .btn-web:active { transform: translateY(0); }

        input, select { width: 100%; padding: 12px; margin-top: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4); color: #fff; outline: none; box-sizing: border-box; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 15px; text-align: center; border-bottom: 3px solid var(--primary); }
        .stat-box b { font-size: 18px; color: var(--primary); }
        
        #authLayer { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background: rgba(0,0,0,0.95); z-index: 10000; }
        #appArea, #adminArea { display:none; padding: 15px; max-width: 900px; margin: auto; }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .data-table td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
        
        #backupModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:11000; align-items:center; justify-content:center; }
        
        @media print {
            body::before { display: none; }
            #appArea, #authLayer { display: none !important; }
            #printArea { display: block !important; color: black !important; }
            .print-table { width: 100%; border-collapse: collapse; border: 1px solid black !important; }
            .print-table th, .print-table td { border: 1px solid black !important; padding: 4px; text-align: center; font-size: 10px; color: black !important; }
        }
        #printArea { display: none; }
    </style>
</head>
<body>
<div id="authLayer">
    <div class="glass-card" style="width: 310px; text-align: center;">
        <img src="logo.jpg" style="width:75px; border-radius:50%; border: 2px solid white; margin-bottom:10px;">
        <h2 style="margin:0;">LOGIN</h2>
        <div id="authContent">
            <input type="email" id="emailIn" placeholder="Email Address">
            <input type="password" id="passIn" placeholder="Password">
            <button class="btn-web btn-primary" style="width:100%; margin-top:20px;" onclick="processAuth()">ENTER SYSTEM</button>
            <p style="font-size:11px; margin-top:15px;"><span onclick="toggleAuthMode()" style="cursor:pointer; color:var(--primary);">Create Account</span> | <span onclick="showForgot()" style="cursor:pointer; color:#ff4d4d;">Forgot Password?</span></p>
        </div>
        <div id="forgotBox" style="display:none;">
            <input type="email" id="fEmail" placeholder="Enter Email"><div id="passRecovered" style="margin-top:10px; color:gold; font-weight:bold;"></div>
            <button class="btn-web btn-primary" style="width:100%; margin-top:15px;" onclick="recoverPass()">GET PASSWORD</button>
            <button class="btn-web btn-danger" style="width:100%; margin-top:10px;" onclick="hideForgot()">BACK</button>
        </div>
    </div>
</div>

<div id="backupModal">
    <div class="glass-card" style="width:280px; text-align:center;">
        <h3>SAVE BACKUP</h3>
        <input type="text" id="backupFileName" placeholder="File name here...">
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-web btn-primary" style="flex:1;" onclick="confirmBackup()">Save</button>
            <button class="btn-web btn-danger" style="flex:1;" onclick="closeBackupModal()">Cancel</button>
        </div>
    </div>
</div>

<div id="appArea">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <img src="logo.jpg" style="width:45px; border-radius:50%;">
        <div style="display:flex; gap:8px;">
            <button id="adminBtn" class="btn-web btn-white" style="display:none; background:gold;" onclick="showAdmin()">Admin</button>
            <button class="btn-web btn-danger" onclick="logout()">Logout</button>
        </div>
    </header>
    
    <div class="glass-card" style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
        <button class="btn-web btn-white" onclick="openBackupModal()">Backup</button>
        <button class="btn-web btn-white" onclick="document.getElementById('fileInput').click()">Open</button>
        <input type="file" id="fileInput" style="display:none" onchange="openFromFile(event)">
        <button class="btn-web btn-white" onclick="exportExcel()">Excel</button>
        <button class="btn-web btn-white" onclick="triggerPrint()">Print</button>
        <button class="btn-web btn-danger" onclick="clearAllData()">Clear</button>
    </div>

    <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-bottom:20px;">
        <div class="stat-box"><small>TREES</small><br><b id="treeStat">0</b></div>
        <div class="stat-box"><small>PIECES</small><br><b id="pieceStat">0</b></div>
        <div class="stat-box"><small>TOTAL CFT</small><br><b id="cftStat">0.00</b></div>
    </div>

    <div class="glass-card">
        <div style="display: flex; gap: 10px;">
            <select id="typeInput" onchange="toggleInputs()" style="flex:1.5">
                <option value="log">Round Log (গোল)</option>
                <option value="size">Sawn Wood (সাইজ)</option>
            </select>
            <input type="number" id="treeInput" placeholder="Tree No" oninput="updatePiece()" style="flex:1">
        </div>
        <div style="display: flex; gap: 10px; margin-top: 8px;">
            <input type="number" id="pieceInput" placeholder="Pc" readonly style="flex:0.6; opacity:0.7">
            <input type="number" id="v1Input" placeholder="Girth/Width" style="flex:1">
            <input type="number" id="thickInput" placeholder="Thick" style="flex:1; display:none">
            <input type="number" id="v2Input" placeholder="Length" style="flex:1">
        </div>
        <button class="btn-web btn-primary" id="saveBtn" style="width:100%; margin-top:15px;" onclick="addItem()">SAVE DATA</button>
    </div>
