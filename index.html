<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BFIDC MOBILE READY</title>
    <style>
        @font-face { font-family: 'Kalpurush'; src: url('https://cdn.jsdelivr.net/gh/at-shovo/bangla-fonts/Kalpurush/Kalpurush.ttf') format('truetype'); }
        body{font-family: 'Segoe UI', Arial, sans-serif; background:#0f172a; margin:0; color:white; overflow-x: hidden;}
        header{position:sticky; top:0; background:#020617; padding:10px; display:flex; justify-content:space-between; align-items:center; z-index:999; border-bottom: 1px solid #1e293b;}
        .card{background:white; padding:15px; border-radius:12px; margin:10px; color:black;}
        input, select { width:100%; padding:12px; border:1px solid #cbd5e1; border-radius:8px; box-sizing:border-box; font-size:16px; margin-bottom: 10px;}
        
        .page { background: white; width: 210mm; min-height: 296mm; margin: 0 auto; padding: 10mm 12mm; color: black; box-sizing: border-box; display: flex; flex-direction: column; position: relative; }
        .report-header { text-align: center; margin-bottom: 15px; font-family: 'Kalpurush', sans-serif; }
        .report-header h3 { margin: 1px 0; font-size: 16px; font-weight: bold; line-height: 1.3; }
        
        .content-wrapper { display: flex; gap: 15px; align-items: flex-start; flex: 1; }
        .col { flex: 1; }
        
        table { width: 100%; border-collapse: collapse; border: 1.2px solid #000; }
        th, td { border: 1px solid #000; padding: 2.5px 4px; text-align: center; font-size: 11.5px; font-family: 'Kalpurush', sans-serif; }
        th { background: #f2f2f2; font-weight: bold; }
        
        .summary-box { width: 250px; margin-top: 15px; border: 2px solid #000; font-family: 'Kalpurush', sans-serif; align-self: flex-start; }
        .summary-box div { display: flex; border-bottom: 1.2px solid #000; }
        .summary-box div:last-child { border-bottom: none; }
        .summary-box span { padding: 4px 10px; font-size: 14px; font-weight: bold; }
        .summary-box .label { border-right: 2px solid #000; flex: 1.4; background: #f9f9f9; }
        .summary-box .val { flex: 1; text-align: center; }

        .page-num { position: absolute; bottom: 8mm; right: 12mm; font-size: 12px; font-family: 'Kalpurush', sans-serif; }
        .hidden { display:none!important; }

        @media print { 
            @page { size: A4; margin: 0; }
            header, .no-print, #loginLayer {display:none!important} 
            body { background: white; margin: 0; } 
            .page { margin: 0; border: none; width: 210mm; min-height: 297mm; page-break-after: always; display: flex !important; } 
        }
        
        /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¨‡ßú ‡¶ï‡¶∞‡¶æ */
        @media screen and (max-width: 600px) {
            header div { display: flex; flex-wrap: wrap; gap: 4px; }
            .page { width: 100%; padding: 5mm; height: auto; }
        }
    </style>
</head>
<body>

<div id="loginLayer" style="position:fixed; inset:0; background:#020617; display:flex; align-items:center; justify-content:center; z-index:9999">
    <div style="background:#111827; padding:25px; border-radius:14px; width:90%; max-width:320px; text-align:center">
        <h2 style="color:white; margin-bottom:20px">BFIDC LOGIN</h2>
        <input id="uID" placeholder="User ID">
        <input id="uPass" type="password" placeholder="Password">
        <button onclick="handleLogin()" style="width:100%; margin-top:10px; padding:12px; background:#22c55e; color:white; font-weight:bold; border:none; border-radius:8px;">LOGIN</button>
    </div>
</div>

<div id="appArea" class="hidden">
    <header>
        <div style="font-size: 11px; color: #94a3b8; font-weight: bold;">BFIDC ADMIN</div>
        <div style="display:flex; gap:6px">
            <button onclick="document.getElementById('importFile').click()" style="background:#6366f1; color:white; border:none; padding:8px 10px; border-radius:6px; font-size:11px;">üìÇ OPEN</button>
            <input type="file" id="importFile" class="hidden" accept=".json" onchange="importData(event)">
            <button onclick="downloadBackup()" style="background:#34a853; color:white; border:none; padding:8px 10px; border-radius:6px; font-size:11px;">üíæ BACKUP</button>
            <button onclick="newWork()" style="background:#ef4444; color:white; border:none; padding:8px 10px; border-radius:6px; font-size:11px;">üóë CLEAR</button>
        </div>
    </header>
    
    <div class="card no-print">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div>‡¶ó‡¶æ‡¶õ ‡¶®‡¶Ç<input id="tree" type="number" value="1" oninput="updatePiece()"></div>
            <div>‡¶™‡¶ø‡¶∏ ‡¶®‡¶Ç<input id="piece" readonly style="background:#f1f5f9"></div>
        </div>
        <div>‡¶¨‡ßá‡ßú (‡¶á‡¶û‡ßç‡¶ö‡¶ø)<input id="v1" inputmode="decimal" placeholder="‡¶¨‡ßá‡ßú"></div>
        <div>‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ (‡¶´‡ßÅ‡¶ü)<input id="v2" inputmode="decimal" placeholder="‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ"></div>
        <button onclick="addItem()" style="width:100%; background:#22c55e; color:white; padding:14px; font-size:18px; border:none; border-radius:8px; font-weight:bold;">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        <button onclick="window.print()" style="width:100%; margin-top:10px; background:#475569; color:white; padding:10px; border:none; border-radius:8px; font-weight:bold;">PRINT REPORT</button>
    </div>
    <div id="printArea"></div>
</div>

<script>
    let items = [];
    try {
        const savedData = localStorage.getItem("bfidc_v2_data");
        items = savedData ? JSON.parse(savedData) : [];
    } catch(e) { items = []; }

    function handleLogin() { if(uID.value==="admin" && uPass.value==="0000") { sessionStorage.setItem("active", "admin"); start(); } else alert("‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°!"); }
    function start() { loginLayer.classList.add("hidden"); appArea.classList.remove("hidden"); render(); updatePiece(); }
    function updatePiece() { let count = items.filter(i => i.tree == parseInt(tree.value)).length; piece.value = count + 1; }

    function addItem() {
        let t = parseInt(tree.value), v1v = parseFloat(v1.value), v2v = parseFloat(v2.value);
        if(!t || !v1v || !v2v) { alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®!"); return; }
        let cft = ((v1v/4)**2 * v2v)/144;
        items.push({ tree: t, piece: items.filter(i=>i.tree==t).length + 1, v1: v1v, v2: v2v, cft: parseFloat(cft.toFixed(2)) });
        localStorage.setItem("bfidc_v2_data", JSON.stringify(items));
        v1.value=""; v2.value=""; render(); updatePiece(); v1.focus();
    }

    function render() {
        if(items.length === 0) { document.getElementById("printArea").innerHTML = ""; return; }
        let totalCft = items.reduce((s, i) => s + i.cft, 0), totalTrees = new Set(items.map(i => i.tree)).size;
        let p1Data = items.filter(i => i.tree <= 608), p2Data = items.filter(i => i.tree > 608);
        let pagesData = [];
        if(p1Data.length > 0) pagesData.push(p1Data);
        if(p2Data.length > 0) pagesData.push(p2Data);

        let html = "";
        pagesData.forEach((data, idx) => {
            let mid = Math.ceil(data.length / 2), left = data.slice(0, mid), right = data.slice(mid);
            let th = `<tr><th>‡¶ó‡¶æ‡¶õ/‡¶™‡¶ø‡¶∏</th><th>‡¶Æ‡¶æ‡¶™</th><th>CFT</th></tr>`;
            html += `<div class="page">`;
            if(idx === 0) html += `<div class="report-header"><h3>‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶¨‡¶® ‡¶∂‡¶ø‡¶≤‡ßç‡¶™ ‡¶â‡¶®‡ßç‡¶®‡ßü‡¶® ‡¶ï‡¶∞‡ßç‡¶™‡ßã‡¶∞‡ßá‡¶∂‡¶®, ..................... ‡¶∞‡¶æ‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ó‡¶æ‡¶® ‡¶π‡¶§‡ßá ‡¶¨‡¶ø‡¶è‡¶´‡¶Ü‡¶á‡¶°‡¶ø‡¶∏‡¶ø, ‡¶è‡¶≤‡¶™‡¶ø‡¶∏‡¶ø</h3><h3>‡¶™‡ßç‡¶∞‡ßá‡¶∞‡¶£‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶∞‡ßç‡¶§‡¶®‡¶ï‡ßÉ‡¶§ ‡¶ú‡ßÄ‡¶¨‡¶®‡¶ö‡¶ï‡ßç‡¶∞ ‡¶π‡¶æ‡¶∞‡¶æ‡¶®‡ßã ‡¶∞‡¶æ‡¶¨‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶†‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡•§</h3></div>`;
            html += `<div class="content-wrapper"><div class="col"><table>${th}${left.map(i => `<tr><td>${i.tree}/${i.piece}</td><td>${i.v1}"x${i.v2}'</td><td>${i.cft}</td></tr>`).join('')}</table></div><div class="col"><table>${th}${right.map(i => `<tr><td>${i.tree}/${i.piece}</td><td>${i.v1}"x${i.v2}'</td><td>${i.cft}</td></tr>`).join('')}</table></div></div>`;
            if(idx === pagesData.length - 1) html += `<div class="summary-box"><div><span class="label">‡¶Æ‡ßã‡¶ü ‡¶ó‡¶æ‡¶õ:</span><span class="val">${totalTrees} ‡¶ü‡¶ø</span></div><div><span class="label">‡¶Æ‡ßã‡¶ü ‡¶™‡¶ø‡¶∏:</span><span class="val">${items.length} ‡¶ü‡¶ø</span></div><div><span class="label">‡¶Æ‡ßã‡¶ü ‡¶∏‡¶ø‡¶è‡¶´‡¶ü‡¶ø:</span><span class="val">${totalCft.toFixed(2)}</span></div></div>`;
            html += `<div class="page-num">‡¶™‡ßÉ‡¶∑‡ßç‡¶†‡¶æ: ${idx+1} / ${pagesData.length}</div></div>`;
        });
        document.getElementById("printArea").innerHTML = html;
    }

    function downloadBackup() {
        const blob = new Blob([JSON.stringify(items)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "BFIDC_Data.json"; a.click();
    }

    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                items = JSON.parse(e.target.result);
                localStorage.setItem("bfidc_v2_data", JSON.stringify(items));
                render(); updatePiece();
                alert("‡¶°‡¶æ‡¶ü‡¶æ ‡¶ì‡¶™‡ßá‡¶® ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
            } catch(err) { alert("‡¶≠‡ßÅ‡¶≤ ‡¶´‡¶æ‡¶á‡¶≤!"); }
        };
        reader.readAsText(file);
    }

    function newWork() { if(confirm("‡¶∏‡¶¨ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá! ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§?")) { items = []; localStorage.removeItem("bfidc_v2_data"); render(); updatePiece(); } }
    if(sessionStorage.getItem("active")) start();
</script>
</body>
</html>
