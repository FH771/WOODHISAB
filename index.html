<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>WOODHISAB - FAHAD BRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --white-btn: rgba(255, 255, 255, 0.9);
            --glow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        body { 
            margin:0; font-family: 'Poppins', sans-serif; 
            min-height: 100vh; background: #001a2c;
            color: white; overflow-x: hidden; position: relative;
            display: flex; flex-direction: column;
        }

        /* Background Watermark */
        body::before {
            content: ""; position: fixed; inset: 0;
            background: url('logo.jpg') no-repeat center center;
            background-size: 70%; opacity: 0.05; z-index: -1;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Premium White 3D Buttons like Screenshot */
        .btn-white {
            background: var(--white-btn);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: var(--glow);
            transition: 0.3s;
            font-size: 13px;
            letter-spacing: 1px;
            display: inline-block;
        }

        .btn-white:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            background: #fff;
        }

        .btn-outline {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 11px;
        }

        /* Authentication UI */
        #authLayer { 
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #003554, #001a2c); z-index: 10000;
        }

        input {
            width: 100%; padding: 14px; margin-top: 15px; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3);
            color: #fff; outline: none; box-sizing: border-box; text-align: center;
        }

        /* Main App Area */
        #appArea { display:none; width: 100%; max-width: 500px; margin: auto; padding: 20px; box-sizing: border-box; }

        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .stat-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .stat-card b { font-size: 18px; color: #00ffd5; }

        .data-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .data-table td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }

        /* Print Style */
        @media print {
            body::before { display: none; }
            #appArea, #authLayer { display: none; }
            #printArea { display: block !important; color: black; padding: 20px; }
            table { width: 100%; border-collapse: collapse; border: 1px solid black; }
            td, th { border: 1px solid black; padding: 5px; text-align: center; }
        }
        #printArea { display: none; }
    </style>
</head>
<body>

<div id="authLayer">
    <div class="glass-panel" style="width: 320px; text-align: center;">
        <img src="logo.jpg" style="width:80px; border-radius:50%; border: 3px solid rgba(255,255,255,0.2); margin-bottom:10px;">
        <h2 id="authTitle" style="margin:0; letter-spacing: 2px;">LOGIN</h2>
        
        <div id="mainAuth">
            <input type="email" id="emailIn" placeholder="Email Address">
            <input type="password" id="passIn" placeholder="Password">
            <button class="btn-white" style="width: 100%; margin-top: 20px;" onclick="processAuth()">ENTER SYSTEM</button>
            <p style="font-size:11px; margin-top:15px;">
                <span onclick="toggleAuthMode()" style="cursor:pointer; color:#00ffd5;">Create Account</span> | 
                <span onclick="showForgot()" style="cursor:pointer; color:#ff4d4d;">Forgot Password?</span>
            </p>
        </div>

        <div id="forgotView" style="display:none;">
            <p style="font-size:12px;">ইমেইল দিন, আপনার রিকভারি কোড এখানে দেখাবে।</p>
            <input type="email" id="resetEmail" placeholder="Enter Registered Email">
            <div id="recoveryCodeBox" style="margin-top:10px; color:gold; font-weight:bold; font-size:18px;"></div>
            <button class="btn-white" style="width:100%; margin-top:10px;" onclick="recoverPass()">GET CODE</button>
            <button class="btn-outline" style="margin-top:10px; width:100%;" onclick="hideForgot()">Back to Login</button>
        </div>
    </div>
</div>

<div id="appArea">
    <header style="display:flex; justify-content:space-between; align-items:center;">
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.jpg" style="width:40px; border-radius:50%;">
            <span style="font-weight:bold; letter-spacing:1px;">WOODHISAB</span>
        </div>
        <div style="display:flex; gap:5px;">
            <button id="adminBtn" class="btn-outline" style="display:none; border-color:gold;" onclick="alert('Admin Panel Coming Soon')">Admin</button>
            <button class="btn-outline" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="stat-grid">
        <div class="stat-card"><small>Trees</small><br><b id="treeStat">0</b></div>
        <div class="stat-card"><small>Pieces</small><br><b id="pieceStat">0</b></div>
        <div class="stat-card"><small>Total CFT</small><br><b id="cftStat">0.00</b></div>
    </div>

    <div class="glass-panel" style="padding: 15px; margin-bottom: 20px;">
        <div style="display: flex; gap: 8px;">
            <select id="typeInput" style="flex:1; background:rgba(0,0,0,0.5); color:white; border-radius:10px; border:none; padding:10px;">
                <option value="log">Round Log</option>
                <option value="size">Sawn Wood</option>
            </select>
            <input type="number" id="treeInput" placeholder="Tree No" style="flex:1; margin:0; padding:10px;">
        </div>
        <div style="display: flex; gap: 8px; margin-top: 10px;">
            <input type="number" id="v1Input" placeholder="Girth" style="margin:0; padding:10px;">
            <input type="number" id="v2Input" placeholder="Length" style="margin:0; padding:10px;">
        </div>
        <button class="btn-white" style="width:100%; margin-top:15px;" onclick="addItem()">SAVE DATA</button>
    </div>

    <div class="glass-panel">
        <div style="display:flex; gap:10px; margin-bottom:15px; overflow-x:auto; padding-bottom:5px;">
            <button class="btn-outline" onclick="triggerPrint()">Print</button>
            <button class="btn-outline" onclick="exportExcel()">Excel</button>
            <button class="btn-outline" onclick="clearAllData()" style="color:#ff4d4d;">Clear</button>
        </div>
        <input type="text" id="gardenName" placeholder="Enter Garden Name" style="background:none; border-bottom:1px solid rgba(255,255,255,0.2); border-radius:0;">
        <table class="data-table">
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
let users = JSON.parse(localStorage.getItem('bfidc_v3_users') || '[]');
let currentUser = JSON.parse(sessionStorage.getItem('active_user') || 'null');
let items = [];
let isSignUp = false;

// Auth Logic
function toggleAuthMode() { isSignUp = !isSignUp; authTitle.innerText = isSignUp ? "SIGN UP" : "LOGIN"; }
function showForgot() { mainAuth.style.display = 'none'; forgotView.style.display = 'block'; }
function hideForgot() { mainAuth.style.display = 'block'; forgotView.style.display = 'none'; }

function recoverPass() {
    let email = resetEmail.value.toLowerCase().trim();
    let user = users.find(u => u.email === email);
    if(user) {
        recoveryCodeBox.innerText = "Code: " + user.pass;
        alert("আপনার পাসওয়ার্ডটি কোড হিসেবে নিচে দেখানো হলো।");
    } else alert("এই ইমেইলটি সিস্টেমে নেই!");
}

function processAuth() {
    let email = emailIn.value.toLowerCase().trim(), pass = passIn.value.trim();
    if(!email || !pass) return alert("Fill all fields");

    // Master Fahad Bro Account
    if(email === "lpcfahad7@gmail.com" && pass === "547087") {
        currentUser = { email, pass, data: [] };
        initApp(); return;
    }

    if(isSignUp) {
        if(users.find(u => u.email === email)) return alert("User already exists!");
        users.push({ email, pass, data: [] });
        localStorage.setItem('bfidc_v3_users', JSON.stringify(users));
        alert("Account Created!"); toggleAuthMode();
    } else {
        let found = users.find(u => u.email === email && u.pass === pass);
        if(found) { currentUser = found; initApp(); }
        else alert("Wrong Credentials!");
    }
}

function initApp() {
    authLayer.style.display = 'none'; appArea.style.display = 'block';
    items = currentUser.data || [];
    render();
}

function addItem() {
    let t = treeInput.value, v1 = +v1Input.value, v2 = +v2Input.value;
    if(!t || !v1 || !v2) return;
    let cft = ((v1/4)**2 * v2)/144;
    items.push({ id: Date.now(), tree:t, piece: items.filter(i=>i.tree==t).length+1, v1, v2, cft: +cft.toFixed(2) });
    render(); v1Input.value = v2Input.value = ""; v1Input.focus();
}

function render() {
    tableBody.innerHTML = items.slice().reverse().map(i => `
        <tr><td>${i.tree}/${i.piece}</td><td>${i.v1}"x${i.v2}'</td><td>${i.cft}</td></tr>
    `).join('');
    treeStat.innerText = new Set(items.map(i => i.tree)).size;
    pieceStat.innerText = items.length;
    cftStat.innerText = items.reduce((s,i) => s + i.cft, 0).toFixed(2);
}

function logout() { sessionStorage.clear(); location.reload(); }
function clearAllData() { if(confirm("Clear everything?")) { items = []; render(); } }
function triggerPrint() { window.print(); }
function exportExcel() { const ws = XLSX.utils.json_to_sheet(items); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Data"); XLSX.writeFile(wb, "Report.xlsx"); }

window.onload = () => { if(currentUser) initApp(); };
</script>

</body>
</html>
