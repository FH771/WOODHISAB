<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFIDC Professional Wood System - Final</title>
    <style>
        @page { size: A4; margin: 10mm; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #1b5e20; margin: 0; padding: 0; }
        
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .login-box input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .login-box button { background: #2e7d32; color: white; border: none; width: 100%; padding: 10px; border-radius: 5px; cursor: pointer; }

        #main-wrapper { display: none; background: #f0f2f5; min-height: 100vh; padding: 10px; }
        .no-print { background: white; padding: 20px; max-width: 980px; margin: 0 auto 10px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        .input-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 15px; }
        .input-grid input, .input-grid select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        
        /* বাটন ডিজাইন */
        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn-group button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; }
        
        /* পেইজ ডিজাইন */
        .page { background: white; width: 210mm; min-height: 297mm; padding: 10mm 12mm; margin: 10px auto; border: 1px solid #ddd; display: flex; flex-direction: column; }
        .header { text-align: center; border-bottom: 2px solid black; margin-bottom: 15px; padding-bottom: 10px; }
        
        .table-container { display: flex; border: 1.5px solid black; flex-grow: 1; }
        .sub-table { width: 50%; border-collapse: collapse; }
        .sub-table:first-child { border-right: 1.5px solid black; }
        .sub-table th, .sub-table td { border: 1px solid black; padding: 4px; text-align: center; font-size: 11px; height: 24px; }
        
        .summary-box { margin-top: 10px; border: 2px solid black; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; }

        #history-panel { background: white; padding: 15px; border-radius: 10px; margin-top: 10px; display: none; border: 1px solid #ddd; }
        .hist-table { width: 100%; border-collapse: collapse; }
        .hist-table th, .hist-table td { border: 1px solid #eee; padding: 8px; text-align: left; font-size: 13px; }

        @media print { .no-print, #history-panel { display: none !important; } .page { margin: 0; border: none; } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2>BFIDC কাপ্তাই</h2>
        <input type="text" id="userId" placeholder="User ID">
        <input type="password" id="passInput" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
</div>

<div id="main-wrapper">
    <div class="no-print">
        <div class="top-bar">
            <span>ইউজার: <strong id="active-user"></strong></span>
            <button onclick="logout()" style="background:#333; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Logout</button>
        </div>

        <div class="input-grid">
            <div><label>গাছ নং</label><input type="number" id="tNo" value="1" oninput="resetPieceNo()" class="nav-item"></div>
            <div><label>পিস নং</label><input type="number" id="pNo" value="1" class="nav-item"></div>
            <div><label>ধরণ</label>
                <select id="type" onchange="toggleInputs()" class="nav-item">
                    <option value="log">গোল কাঠ (Log)</option>
                    <option value="gas">সাইজ (Gas)</option>
                </select>
            </div>
            <div><label id="l1">বেড় (ইঞ্চি)</label><input type="number" id="v1" class="nav-item"></div>
            <div id="ve-box" style="display:none;"><label>পুরুত্ব</label><input type="number" id="ve" class="nav-item"></div>
            <div><label>লম্বা (ফুট)</label><input type="number" id="v2" class="nav-item"></div>
        </div>
        
        <div class="btn-group">
            <button onclick="addItem()" style="background:#2e7d32; flex: 2;">যোগ করুন (+)</button>
            <button onclick="manualSave()" style="background:#ff9800;">Save</button>
            <button onclick="window.print()" style="background:#1565c0;">Print</button>
            <button onclick="toggleHistory()" style="background:#607d8b;">History</button>
            <button onclick="finishWork()" style="background:#d32f2f;">Finish (Reset)</button>
        </div>

        <div id="history-panel">
            <h4>History List</h4>
            <table class="hist-table">
                <thead><tr><th>Date</th><th>Type</th><th>Pcs</th><th>User</th><th>Load</th></tr></thead>
                <tbody id="hist-list"></tbody>
            </table>
        </div>
    </div>
    <div id="pages-area"></div>
</div>

<script>
    let itemsLog = [], itemsGas = [];
    let history = JSON.parse(localStorage.getItem('woodHistory')) || [];
    let currentUser = sessionStorage.getItem('activeUser') || "";

    window.onload = function() { if(currentUser) showMain(); }

    function login() {
        const id = document.getElementById('userId').value;
        const pass = document.getElementById('passInput').value;
        if (id && pass === "1234") { // পাসওয়ার্ড ১২৩৪
            sessionStorage.setItem('activeUser', id);
            currentUser = id;
            showMain();
        } else { alert("Wrong ID or Password!"); }
    }

    function logout() { sessionStorage.removeItem('activeUser'); location.reload(); }

    function showMain() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-wrapper').style.display = 'block';
        document.getElementById('active-user').innerText = currentUser;
        renderPages();
    }

    // Keyboard Arrow Control
    document.addEventListener('keydown', function(e) {
        const inputs = Array.from(document.querySelectorAll('.nav-item')).filter(i => i.parentElement.style.display !== 'none');
        const index = inputs.indexOf(document.activeElement);
        if (index > -1) {
            if (e.key === "ArrowRight") inputs[index + 1]?.focus();
            if (e.key === "ArrowLeft") inputs[index - 1]?.focus();
            if (e.key === "Enter") addItem();
        }
    });

    function resetPieceNo() { document.getElementById('pNo').value = 1; }
    function toggleInputs() {
        let isGas = document.getElementById('type').value === 'gas';
        document.getElementById('ve-box').style.display = isGas ? 'block' : 'none';
        document.getElementById('l1').innerText = isGas ? 'চওড়া' : 'বেড়';
        renderPages();
    }

    function addItem() {
        let v1 = parseFloat(document.getElementById('v1').value) || 0;
        let v2 = parseFloat(document.getElementById('v2').value) || 0;
        let ve = parseFloat(document.getElementById('ve').value) || 0;
        let type = document.getElementById('type').value;
        if(!v1 || !v2) return;
        let cft = (type === 'log') ? (Math.pow((v1/4), 2)*v2)/144 : (v1*ve*v2)/144;
        let list = (type === 'log') ? itemsLog : itemsGas;
        list.push({ tNo: document.getElementById('tNo').value, pNo: document.getElementById('pNo').value, v1, v2, ve, cft: cft.toFixed(2) });
        document.getElementById('pNo').value++;
        renderPages();
        document.getElementById('v1').value = ""; document.getElementById('v2').value = ""; document.getElementById('v1').focus();
    }

    function renderPages() {
        const area = document.getElementById('pages-area'); area.innerHTML = "";
        let type = document.getElementById('type').value;
        let list = (type === 'log') ? itemsLog : itemsGas;
        let pageCount = Math.ceil(list.length / 60) || 1;
        for (let p = 0; p < pageCount; p++) {
            let pageDiv = document.createElement('div'); pageDiv.className = 'page';
            let table = `<div class="table-container">`;
            for (let col = 0; col < 2; col++) {
                table += `<table class="sub-table"><tr><th>নং</th><th>পরিমাপ</th><th>CFT</th></tr>`;
                for (let r = 0; r < 30; r++) {
                    let idx = (p*60) + (col*30) + r;
                    if(idx < list.length) {
                        let itm = list[idx];
                        table += `<tr><td>${itm.tNo}/${itm.pNo}</td><td>${itm.v1}"x${type==='gas'?itm.ve+'"x':''}${itm.v2}'</td><td>${itm.cft}</td></tr>`;
                    } else table += `<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>`;
                } table += `</table>`;
            }
            pageDiv.innerHTML = `<div class="header"><h2>বিএফআইডিসি, ............................ রাবার বাগান হতে কাপ্তাই প্রেরণের জন্য</h2><h3>জীবনচক্র হারানো রাবার কাঠের ${type==='log'?'গোল':'সাইজ'} লিস্ট।</h3></div>` + table + `</div>`;
            area.appendChild(pageDiv);
        }
    }

    function manualSave() {
        let type = document.getElementById('type').value;
        let list = (type === 'log') ? itemsLog : itemsGas;
        if(list.length === 0) return alert("Empty!");
        history.unshift({ date: new Date().toLocaleString(), type, count: list.length, user: currentUser, data: [...list] });
        localStorage.setItem('woodHistory', JSON.stringify(history.slice(0, 20)));
        alert("Saved!");
    }

    function toggleHistory() {
        let p = document.getElementById('history-panel'); p.style.display = p.style.display === 'block' ? 'none' : 'block';
        let l = document.getElementById('hist-list'); l.innerHTML = "";
        history.forEach((h, i) => {
            l.innerHTML += `<tr><td>${h.date}</td><td>${h.type}</td><td>${h.count}</td><td>${h.user}</td><td><button onclick="loadHist(${i})">Load</button></td></tr>`;
        });
    }

    function loadHist(i) {
        let h = history[i];
        if(h.type === 'log') itemsLog = [...h.data]; else itemsGas = [...h.data];
        document.getElementById('type').value = h.type; toggleInputs();
    }

    function finishWork() { if(confirm("সব ডাটা ক্লিয়ার করবেন?")) { itemsLog = []; itemsGas = []; renderPages(); } }
</script>
</body>
</html>
