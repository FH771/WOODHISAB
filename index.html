<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFIDC Wood System - Keyboard Pro</title>
    <style>
        @page { size: A4; margin: 10mm; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #1b5e20; margin: 0; padding: 0; }
        
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; padding: 15px; }
        .login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 100%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .login-box button { background: #2e7d32; color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        #main-wrapper { display: none; background: #f0f2f5; min-height: 100vh; padding-top: 10px; }
        .no-print { background: white; padding: 20px; max-width: 980px; margin: 0 auto 10px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 95%; box-sizing: border-box; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; flex-wrap: wrap; gap: 10px; }
        
        .input-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 15px; }
        .input-grid label { font-size: 12px; font-weight: bold; display: block; margin-bottom: 4px; }
        .input-grid input, .input-grid select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        /* Focus কালার পরিবর্তন */
        .input-grid input:focus, .input-grid select:focus { border-color: #2e7d32; outline: none; background: #e8f5e9; }

        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn-group button { flex: 1; min-width: 100px; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; font-size: 14px; }
        
        .page { background: white; width: 210mm; min-height: 297mm; padding: 12mm; margin: 10px auto; box-sizing: border-box; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.1); position: relative; }
        .header { text-align: center; margin-bottom: 10px; border-bottom: 2px solid black; padding-bottom: 10px; }
        .page.size-wood-mode .header { display: none; }
        
        .table-container { display: flex; border: 1.5px solid black; flex-grow: 1; }
        .sub-table { width: 50%; border-collapse: collapse; }
        .sub-table:first-child { border-right: 1.5px solid black; }
        .sub-table th, .sub-table td { border: 1px solid black; padding: 4px; text-align: center; font-size: 11px; height: 24px; }
        
        .summary-box { margin-top: 10px; border: 2px solid black; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; font-size: 13px; background: #fff; }

        .btn-edit { background: #0288d1; color: white; border: none; padding: 2px 5px; border-radius: 3px; cursor: pointer; font-size: 10px; }
        .btn-del { background: #d32f2f; color: white; border: none; padding: 2px 5px; border-radius: 3px; cursor: pointer; font-size: 10px; }

        @media screen and (max-width: 768px) {
            .input-grid { grid-template-columns: repeat(2, 1fr); }
            .btn-group button { flex: 1 1 45%; font-size: 13px; padding: 15px 5px; }
            .page { width: 98%; margin: 5px auto; padding: 5mm; min-height: auto; height: auto; }
        }

        @media print { 
            .no-print, #history-panel, #settings-panel, .btn-edit, .btn-del { display: none !important; }
            .page { margin: 0; box-shadow: none; border: none; width: 210mm; height: 297mm; } 
        }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2>BFIDC কাপ্তাই</h2>
        <input type="text" id="userId" placeholder="User ID">
        <input type="password" id="passInput" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
</div>

<div id="main-wrapper">
    <div class="no-print">
        <div class="top-bar">
            <span>ব্যবহারকারী: <strong id="active-user"></strong></span>
            <div>
                <button onclick="toggleSettings()" style="background:#546e7a; color:white; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; font-size:12px;">পাসওয়ার্ড</button>
                <button onclick="logout()" style="background:#333; color:white; border:none; padding:8px 12px; border-radius:5px; cursor:pointer; font-size:12px;">Logout</button>
            </div>
        </div>

        <div class="input-grid" id="inputGridContainer">
            <div><label>গাছ নং</label><input type="number" id="tNo" value="1" oninput="resetPieceNo()" class="nav-input"></div>
            <div><label>পিস নং</label><input type="number" id="pNo" value="1" class="nav-input"></div>
            <div><label>ধরণ</label>
                <select id="type" onchange="toggleInputs()" class="nav-input">
                    <option value="log">গোল কাঠ (Log)</option>
                    <option value="gas">সাইজ (Gas)</option>
                </select>
            </div>
            <div><label id="l1">বেড় (ইঞ্চি)</label><input type="number" id="v1" class="nav-input"></div>
            <div id="ve-box" style="display:none;"><label>পুরুত্ব (ইঞ্চি)</label><input type="number" id="ve" class="nav-input"></div>
            <div><label>লম্বা (ফুট)</label><input type="number" id="v2" class="nav-input"></div>
        </div>
        
        <div class="btn-group">
            <button onclick="addItem()" id="addBtn" style="background:#2e7d32; flex: 2;">যোগ করুন (+)</button>
            <button onclick="manualSave()" style="background:#ff9800;">Save</button>
            <button onclick="window.print()" style="background:#1565c0;">Print</button>
            <button onclick="finishWork()" style="background:#d32f2f;">Finish</button>
            <button onclick="toggleHistory()" style="background:#607d8b;">History</button>
        </div>
    </div>

    <div id="history-panel" class="no-print" style="display:none;">
        <div style="overflow-x: auto;">
            <table style="width:100%; border-collapse:collapse; text-align:center; font-size: 13px;">
                <thead><tr style="background:#eee;"><th>তারিখ</th><th>ধরণ</th><th>পিস</th><th>CFT</th><th>User</th><th>Action</th></tr></thead>
                <tbody id="hist-list"></tbody>
            </table>
        </div>
    </div>

    <div id="pages-area"></div>
</div>

<script>
    let itemsLog = []; 
    let itemsGas = []; 
    let history = JSON.parse(localStorage.getItem('woodHistory')) || [];
    let currentUser = localStorage.getItem('activeUser') || "";
    let editIdx = -1;
    let savedPass = localStorage.getItem('appPassword') || "1234";

    // কীবোর্ড অ্যারো কী লজিক
    document.addEventListener('keydown', function(e) {
        const active = document.activeElement;
        const inputs = Array.from(document.querySelectorAll('.nav-input')).filter(i => i.parentElement.style.display !== 'none');
        const index = inputs.indexOf(active);

        if (index > -1) {
            if (e.key === "ArrowRight") {
                if (index < inputs.length - 1) inputs[index + 1].focus();
            } else if (e.key === "ArrowLeft") {
                if (index > 0) inputs[index - 1].focus();
            } else if (e.key === "ArrowDown" || e.key === "ArrowUp") {
                // ইনপুট গ্রিডে আপ/ডাউন নেভিগেশন (ঐচ্ছিক, ছোট স্ক্রিনে উপকারি)
                e.preventDefault();
                if (e.key === "ArrowDown" && index < inputs.length - 1) inputs[index + 1].focus();
                if (e.key === "ArrowUp" && index > 0) inputs[index - 1].focus();
            } else if (e.key === "Enter") {
                // শেষ ইনপুটে থাকলে বা যে কোনো জায়গায় Enter চাপলে ডাটা যোগ হবে
                addItem();
            }
        }
    });

    window.onload = function() {
        if(currentUser) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'block';
            document.getElementById('active-user').innerText = currentUser;
            renderPages();
        }
    }

    function resetPieceNo() { document.getElementById('pNo').value = 1; }

    function login() {
        const id = document.getElementById('userId').value.trim();
        const pass = document.getElementById('passInput').value;
        if (!id) return alert("User ID দিন");
        if (pass !== savedPass) return alert("ভুল পাসওয়ার্ড!");
        currentUser = id; localStorage.setItem('activeUser', id);
        location.reload();
    }

    function logout() { localStorage.removeItem('activeUser'); location.reload(); }

    function toggleInputs() {
        let isGas = document.getElementById('type').value === 'gas';
        document.getElementById('ve-box').style.display = isGas ? 'block' : 'none';
        document.getElementById('l1').innerText = isGas ? 'চওড়া' : 'বেড়';
        renderPages();
    }

    function addItem() {
        let v1 = parseFloat(document.getElementById('v1').value) || 0;
        let v2 = parseFloat(document.getElementById('v2').value) || 0;
        let ve = parseFloat(document.getElementById('ve').value) || 0;
        let type = document.getElementById('type').value;
        let tNo = document.getElementById('tNo').value;
        let pNo = document.getElementById('pNo').value;
        
        if(!v1 || !v2) return; // প্রয়োজনীয় ইনপুট না থাকলে কাজ করবে না

        let cft = (type === 'log') ? (Math.pow((v1/4), 2)*v2)/144 : (v1*ve*v2)/144;

        if(cft > 0) {
            let obj = { tNo, pNo, type, v1, v2, ve, cft: parseFloat(cft.toFixed(2)) };
            let list = (type === 'log') ? itemsLog : itemsGas;
            if(editIdx === -1) { list.push(obj); document.getElementById('pNo').value++; }
            else { list[editIdx] = obj; editIdx = -1; document.getElementById('addBtn').innerText = "যোগ করুন (+)"; document.getElementById('addBtn').style.background = "#2e7d32"; }
            renderPages();
            document.getElementById('v1').value = ""; document.getElementById('v2').value = ""; document.getElementById('ve').value = "";
            // গাছ নং এ ফেরত নিয়ে যাওয়া যাতে দ্রুত পরের এন্ট্রি দেয়া যায়
            document.getElementById('tNo').focus();
        }
    }

    function renderPages() {
        const area = document.getElementById('pages-area');
        area.innerHTML = "";
        let listType = document.getElementById('type').value;
        let currentItems = (listType === 'log') ? itemsLog : itemsGas;
        let totalCFT = 0, trees = new Set();
        let pageCount = Math.ceil(currentItems.length / 60) || 1;

        for (let p = 0; p < pageCount; p++) {
            let pageDiv = document.createElement('div');
            pageDiv.className = 'page' + (listType === 'gas' ? ' size-wood-mode' : '');
            let header = `<div class="header"><h2>বিএফআইডিসি, ............................ রাবার বাগান হতে কাপ্তাই প্রেরণের জন্য</h2><h3>জীবনচক্র হারানো রাবার কাঠের ${listType==='log'?'গোল':'সাইজ'} লিস্ট।</h3></div>`;
            let table = `<div class="table-container">`;
            for (let col = 0; col < 2; col++) {
                table += `<table class="sub-table"><tr><th>ক্র.নং</th><th>পরিমাপ</th><th>CFT</th></tr>`;
                for (let r = 0; r < 30; r++) {
                    let idx = (p*60) + (col*30) + r;
                    if(idx < currentItems.length) {
                        let itm = currentItems[idx];
                        let m = itm.type === 'log' ? `${itm.v1}"x${itm.v2}'` : `${itm.v1}"x${itm.ve}"x${itm.v2}'`;
                        table += `<tr><td>${itm.tNo}/${itm.pNo} <button class="btn-edit" onclick="startEdit(${idx})">E</button><button class="btn-del" onclick="delItem(${idx})">D</button></td><td>${m}</td><td>${itm.cft}</td></tr>`;
                        totalCFT += itm.cft; trees.add(itm.tNo);
                    } else table += `<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>`;
                }
                table += `</table>`;
            }
            pageDiv.innerHTML = header + table + `</div>`;
            if (p === pageCount - 1) {
                pageDiv.innerHTML += `<div class="summary-box"><span>গাছ: ${listType==='log'?trees.size:'0'}</span><span>পিস: ${currentItems.length}</span><span>মোট CFT: ${totalCFT.toFixed(2)}</span></div>`;
            }
            area.appendChild(pageDiv);
        }
    }

    function manualSave() {
        let type = document.getElementById('type').value;
        let list = (type === 'log') ? itemsLog : itemsGas;
        if(list.length === 0) return alert("ডাটা নেই!");
        let total = list.reduce((a, b) => a + b.cft, 0).toFixed(2);
        history.unshift({ user: currentUser, date: new Date().toLocaleString(), data: [...list], total, type });
        localStorage.setItem('woodHistory', JSON.stringify(history));
        alert("সফলভাবে সেভ হয়েছে!");
    }

    function finishWork() {
        if(confirm("কাজ শেষ? টেবিল খালি হয়ে যাবে।")) { manualSave(); let t = document.getElementById('type').value; if(t==='log') itemsLog=[]; else itemsGas=[]; renderPages(); }
    }

    function startEdit(idx) {
        editIdx = idx; let t = document.getElementById('type').value;
        let itm = (t==='log')?itemsLog[idx]:itemsGas[idx];
        document.getElementById('v1').value = itm.v1; document.getElementById('v2').value = itm.v2;
        if(t==='gas') document.getElementById('ve').value = itm.ve;
        document.getElementById('tNo').value = itm.tNo; document.getElementById('pNo').value = itm.pNo;
        document.getElementById('addBtn').innerText = "Update"; document.getElementById('addBtn').style.background = "#0288d1";
    }

    function delItem(idx) { if(confirm("মুছে ফেলবেন?")) { let t = document.getElementById('type').value; if(t==='log') itemsLog.splice(idx,1); else itemsGas.splice(idx,1); renderPages(); } }
    
    function toggleHistory() {
        const p = document.getElementById('history-panel'); p.style.display = p.style.display==='none'?'block':'none';
        let l = document.getElementById('hist-list'); l.innerHTML = "";
        history.forEach((h, i) => {
            l.innerHTML += `<tr><td>${h.date}</td><td>${h.type}</td><td>${h.data.length}</td><td>${h.total}</td><td>${h.user}</td>
                <td><button onclick="openHist(${i})" style="background:#4caf50; color:white; border:none; padding:4px; border-radius:3px;">Open</button>
                <button onclick="delHist(${i})" style="background:red; color:white; border:none; padding:4px; border-radius:3px; margin-left:3px;">Del</button></td></tr>`;
        });
    }

    function openHist(i) {
        let r = history[i]; if(r.type==='log') itemsLog=[...r.data]; else itemsGas=[...r.data];
        document.getElementById('type').value = r.type; toggleInputs(); document.getElementById('history-panel').style.display='none';
    }

    function delHist(i) { if(confirm("ডিলিট করবেন?")) { history.splice(i,1); localStorage.setItem('woodHistory', JSON.stringify(history)); toggleHistory(); } }
    function toggleSettings() { alert("Password Change Feature Active. Use settings logic if needed."); }
</script>
</body>
</html>
