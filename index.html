<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>BFIDCWOODHISAB - PREMIUM MASTER</title>
<style>
@font-face { font-family: 'Kalpurush'; src: url('https://cdn.jsdelivr.net/gh/at-shovo/bangla-fonts/Kalpurush/Kalpurush.ttf') format('truetype'); }

:root {
    --primary: #22c55e;
    --dark: #0f172a;
    --card-bg: #1e293b;
    --accent: #6366f1;
}

body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark); margin: 0; color: white; -webkit-print-color-adjust: exact; }

header { 
    position: sticky; top: 0; background: #020617; padding: 12px 20px; 
    display: flex; justify-content: space-between; align-items: center; 
    z-index: 999; border-bottom: 2px solid var(--primary); 
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.btn-group { display: flex; gap: 8px; flex-wrap: wrap; }
button { 
    cursor: pointer; border: none; padding: 8px 12px; border-radius: 8px; 
    font-weight: bold; transition: 0.3s; font-size: 12px; color: white;
}
.btn-save { background: var(--primary); padding: 15px; width: 100%; font-size: 18px; margin-top: 10px; }
.btn-save:hover { background: #16a34a; transform: scale(1.02); }

/* ‡¶Ü‡¶ß‡ßÅ‡¶®‡¶ø‡¶ï ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
.card { background: white; padding: 20px; border-radius: 16px; margin: 15px; color: #1e293b; box-shadow: 0 10px 25px rgba(0,0,0,0.3); border-top: 5px solid var(--primary); }
input, select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; font-size: 18px; margin-bottom: 12px; transition: 0.3s; }
input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 10px rgba(34, 197, 94, 0.2); }

/* ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶™‡ßá‡¶á‡¶ú ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏ */
.page { 
    background: white; width: 210mm; min-height: 296mm; margin: 20px auto; 
    padding: 10mm 15mm; color: black; box-sizing: border-box; 
    display: flex; flex-direction: column; position: relative; 
    page-break-after: always; box-shadow: 0 0 20px rgba(0,0,0,0.5); 
}

/* ‡¶¨‡ßú ‡¶ì‡ßü‡¶æ‡¶ü‡¶æ‡¶∞‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï ‡¶≤‡ßã‡¶ó‡ßã - ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßá‡¶á‡¶ú‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶ú‡¶æ‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ */
.watermark { 
    position: absolute; top: 50%; left: 50%; 
    transform: translate(-50%, -50%); 
    width: 80%; /* ‡¶™‡ßá‡¶á‡¶ú‡ßá‡¶∞ ‡¶Ö‡¶ß‡¶ø‡¶ï‡¶æ‡¶Ç‡¶∂ ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ ‡¶ú‡ßÅ‡ßú‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
    max-width: 600px;
    opacity: 0.06; /* ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶ù‡¶æ‡¶™‡¶∏‡¶æ */
    z-index: 0; pointer-events: none;
}

.report-header { text-align: center; margin-bottom: 25px; font-family: 'Kalpurush', sans-serif; position: relative; z-index: 1; border-bottom: 1.5px solid black; padding-bottom: 10px; }
.report-header h3 { margin: 2px 0; font-size: 18px; font-weight: bold; }

.content-wrapper { display: flex; gap: 30px; flex: 1; position: relative; z-index: 1; }
.col { flex: 1; }

table { width: 100%; border-collapse: collapse; border: 1.5px solid #000; background: transparent; }
th, td { border: 1.2px solid #000; padding: 5px; text-align: center; font-size: 13px; font-family: 'Kalpurush', sans-serif; }
th { background: #f1f5f9 !important; font-weight: bold; }

.summary-box { width: 280px; margin-top: 25px; border: 1.5px solid #000; font-family: 'Kalpurush', sans-serif; position: relative; z-index: 1; }
.summary-box div { display: flex; border-bottom: 1.2px solid #000; }
.summary-box .label { flex: 1.5; background: #f8fafc !important; text-align: left; padding: 6px 12px; font-weight: bold; border-right: 1.2px solid #000; }
.summary-box .val { flex: 1; text-align: center; padding: 6px; font-weight: bold; }

.page-num { position: absolute; bottom: 10mm; right: 15mm; font-size: 12px; font-weight: bold; }
.hidden { display:none!important; }

@media print { 
    body { background: white; margin: 0; }
    header, .no-print, #loginLayer { display:none!important; }
    .page { margin: 0; border: none; box-shadow: none; width: 210mm; min-height: 297mm; display: flex !important; }
}
</style>
</head>
<body>

<div id="loginLayer" style="position:fixed; inset:0; background:radial-gradient(circle, #1e293b, #020617); display:flex; align-items:center; justify-content:center; z-index:9999">
    <div style="background:#1e293b; padding:35px; border-radius:24px; width:90%; max-width:350px; text-align:center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #334155;">
        <h2 style="color:var(--primary); margin-bottom:10px; letter-spacing: 1px;">BFIDC WOOD</h2>
        <p style="color: #94a3b8; margin-bottom: 25px; font-size: 14px;">Master Management System</p>
        <select id="userSelect" style="background: #0f172a; color: white; border: 1px solid #334155;">
            <option value="admin">Admin (Fahad Bro)</option>
            <option value="user1">Operator 1</option>
        </select>
        <input id="uPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" style="background: #0f172a; color: white; border: 1px solid #334155; text-align: center;">
        <button onclick="handleLogin()" style="width:100%; margin-top:10px; padding:15px; background:var(--primary); color:white; font-size:16px; border-radius:12px;">LOGIN NOW</button>
    </div>
</div>

<div id="appArea" class="hidden">
    <header>
        <div style="font-size: 18px; color: var(--primary); font-weight: bold;">BFIDC <span style="color:white">WOOD</span></div>
        <div class="btn-group">
            <button onclick="document.getElementById('importFile').click()" style="background:#6366f1;">üìÇ OPEN</button>
            <input type="file" id="importFile" class="hidden" accept=".json" onchange="importData(event)">
            <button onclick="downloadBackup()" style="background:#10b981;">üíæ BACKUP</button>
            <button onclick="exportToWord()" style="background:#3b82f6;">üìÑ WORD</button>
            <button onclick="newWork()" style="background:#ef4444;">üóë CLEAR</button>
        </div>
    </header>

    <div class="card no-print">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div>‡¶ó‡¶æ‡¶õ ‡¶®‡¶Ç<input id="tree" type="number" value="1" oninput="updatePiece()"></div>
            <div>‡¶™‡¶ø‡¶∏ ‡¶®‡¶Ç<input id="piece" readonly style="background:#f8fafc; color:#64748b"></div>
        </div>
        <div>‡¶ï‡¶æ‡¶†‡ßá‡¶∞ ‡¶ß‡¶∞‡¶£
            <select id="woodType" onchange="toggleSizeFields(); render();">
                <option value="log">üå≥ ‡¶ó‡ßã‡¶≤ ‡¶ï‡¶æ‡¶† (Round Log)</option>
                <option value="size">üìè ‡¶∏‡¶æ‡¶á‡¶ú ‡¶ï‡¶æ‡¶† (Sawn Wood)</option>
            </select>
        </div>
        <div id="sizeFields" class="hidden" style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div>‡¶ö‡¶ì‡¶°‡¶º‡¶æ (‡¶á‡¶û‡ßç‡¶ö‡¶ø)<input id="width" type="number" step="any"></div>
            <div>‡¶™‡ßÅ‡¶∞‡ßÅ‡¶§‡ßç‡¶¨ (‡¶á‡¶û‡ßç‡¶ö‡¶ø)<input id="thick" type="number" step="any"></div>
        </div>
        <div id="logField">‡¶¨‡ßá‡¶°‡¶º (‡¶á‡¶û‡ßç‡¶ö‡¶ø)<input id="v1" type="number" step="any"></div>
        <div>‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ (‡¶´‡ßÅ‡¶ü)<input id="v2" type="number" step="any" onkeydown="if(event.key==='Enter') addItem()"></div>
        <button class="btn-save" onclick="addItem()">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶® (ENTER)</button>
        <button onclick="window.print()" style="width:100%; margin-top:10px; background:#475569; color:white; padding:12px; border:none; border-radius:10px; font-weight:bold;">üñ® ‡¶™‡ßç‡¶∞‡¶ø‡¶®‡ßç‡¶ü ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü</button>
    </div>

    <div id="printArea"></div>
</div>

<script>
let userPass = { admin:"0000", user1:"1234" };
let currentUser = "";
let items = [];
const logoFile = "logo.jpg"; 

function handleLogin() {
    const user = userSelect.value;
    const pass = uPass.value;
    if(userPass[user] === pass){
        currentUser = user;
        sessionStorage.setItem("activeUser", user);
        start();
    } else alert("‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°!");
}

function start() {
    loginLayer.classList.add("hidden");
    appArea.classList.remove("hidden");
    loadUserData();
    render();
    updatePiece();
    tree.focus();
}

function loadUserData() { items = JSON.parse(localStorage.getItem("bfidc_data_"+currentUser) || "[]"); }
function saveUserData() { localStorage.setItem("bfidc_data_"+currentUser, JSON.stringify(items)); }

function toggleSizeFields() {
    let isSize = woodType.value === 'size';
    document.getElementById('sizeFields').classList.toggle('hidden', !isSize);
    document.getElementById('logField').classList.toggle('hidden', isSize);
}

function updatePiece() {
    let count = items.filter(i => i.tree == parseInt(tree.value) && i.type === woodType.value).length;
    piece.value = count + 1;
}

function addItem() {
    let t = parseInt(tree.value), type = woodType.value, v2v = parseFloat(v2.value);
    let v1v, th, cft;
    if (type === 'log') {
        v1v = parseFloat(v1.value); if(!t || !v1v || !v2v) return;
        cft = ((v1v/4)**2 * v2v)/144;
    } else {
        v1v = parseFloat(width.value); th = parseFloat(thick.value); if(!t || !v1v || !th || !v2v) return;
        cft = (v1v * th * v2v)/144;
    }
    items.push({ tree: t, type: type, piece: items.filter(i=>i.tree==t && i.type===type).length + 1, v1: v1v, v2: v2v, thick: th || 0, cft: parseFloat(cft.toFixed(2)) });
    saveUserData();
    v1.value=""; v2.value=""; width.value=""; thick.value="";
    render(); updatePiece(); tree.select();
}

function render() {
    let filteredItems = items.filter(i => i.type === woodType.value);
    if(filteredItems.length === 0) { document.getElementById("printArea").innerHTML = ""; return; }

    let totalCft = filteredItems.reduce((s, i) => s + i.cft, 0);
    let totalTrees = new Set(filteredItems.map(i => i.tree)).size;

    const perPage = 76; 
    let html = "";

    for (let p = 0; p < filteredItems.length; p += perPage) {
        let pageData = filteredItems.slice(p, p + perPage);
        let left = pageData.slice(0, 38);
        let right = pageData.slice(38);

        let tableHead = `<tr><th>‡¶ó‡¶æ‡¶õ/‡¶™‡¶ø‡¶∏</th><th>‡¶Æ‡¶æ‡¶™</th><th>CFT</th></tr>`;
        
        html += `<div class="page">
            <img class="watermark" src="${logoFile}">
            <div class="report-header">
                <h3>‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂ ‡¶¨‡¶® ‡¶∂‡¶ø‡¶≤‡ßç‡¶™ ‡¶â‡¶®‡ßç‡¶®‡¶Ø‡¶º‡¶® ‡¶ï‡¶∞‡ßç‡¶™‡ßã‡¶∞‡ßá‡¶∂‡¶® (BFIDC)</h3>
                <h3>‡¶∞‡¶æ‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ó‡¶æ‡¶® ‡¶π‡¶§‡ßá ‡¶¨‡¶ø‡¶è‡¶´‡¶Ü‡¶á‡¶°‡¶ø‡¶∏‡¶ø, ‡¶è‡¶≤‡¶™‡¶ø‡¶∏‡¶ø-‡¶§‡ßá</h3>
                <h3>‡¶™‡ßç‡¶∞‡ßá‡¶∞‡¶£‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ú‡ßÄ‡¶¨‡¶®‡¶ö‡¶ï‡ßç‡¶∞ ‡¶π‡¶æ‡¶∞‡¶æ‡¶®‡ßã ‡¶∞‡¶æ‡¶¨‡¶æ‡¶∞ ‡¶ï‡¶æ‡¶†‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡•§</h3>
            </div>
            <div class="content-wrapper">
                <div class="col"><table>${tableHead}${left.map(i => `<tr><td>${i.tree}/${i.piece}</td><td>${i.type==='size'?i.v1+'"x'+(i.thick)+'"x'+i.v2+"'":i.v1+'"x'+i.v2+"'"}</td><td>${i.cft.toFixed(2)}</td></tr>`).join('')}</table></div>
                <div class="col"><table>${tableHead}${right.map(i => `<tr><td>${i.tree}/${i.piece}</td><td>${i.type==='size'?i.v1+'"x'+(i.thick)+'"x'+i.v2+"'":i.v1+'"x'+i.v2+"'"}</td><td>${i.cft.toFixed(2)}</td></tr>`).join('')}</table></div>
            </div>`;

        if (p + perPage >= filteredItems.length) {
            html += `<div class="summary-box">
                <div><span class="label">‡¶Æ‡ßã‡¶ü ‡¶ó‡¶æ‡¶õ:</span><span class="val">${totalTrees} ‡¶ü‡¶ø</span></div>
                <div><span class="label">‡¶Æ‡ßã‡¶ü ‡¶™‡¶ø‡¶∏:</span><span class="val">${filteredItems.length} ‡¶ü‡¶ø</span></div>
                <div><span class="label">‡¶Æ‡ßã‡¶ü ‡¶∏‡¶ø‡¶è‡¶´‡¶ü‡¶ø:</span><span class="val">${totalCft.toFixed(2)}</span></div>
            </div>`;
        }
        html += `<div class="page-num">‡¶™‡ßÉ‡¶∑‡ßç‡¶†‡¶æ: ${Math.floor(p/perPage)+1}</div></div>`;
    }
    document.getElementById("printArea").innerHTML = html;
}

function downloadBackup() {
    const blob = new Blob([JSON.stringify(items)], {type: 'application/json'});
    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `BFIDC_Backup_${currentUser}.json`; a.click();
}

function importData(event) {
    const reader = new FileReader();
    reader.onload = (e) => { 
        items = JSON.parse(e.target.result); saveUserData(); render(); updatePiece(); alert("‡¶°‡¶æ‡¶ü‡¶æ ‡¶á‡¶Æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
    };
    reader.readAsText(event.target.files[0]);
}

function newWork() { if(confirm("‡¶∏‡¶¨ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?")) { items = []; saveUserData(); render(); updatePiece(); } }

function exportToWord() {
    let content = document.getElementById('printArea').innerHTML;
    let header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'></head><body>";
    let blob = new Blob(['\ufeff', header + content + "</body></html>"], { type: 'application/msword' });
    let url = URL.createObjectURL(blob);
    let link = document.createElement('a'); link.href = url; link.download = `BFIDC_Report.doc`; link.click();
}

if(sessionStorage.getItem("activeUser")) { currentUser = sessionStorage.getItem("activeUser"); start(); }
</script>
</body>
