<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>BFIDC Professional Wood System</title>
    <style>
        @page { size: A4; margin: 10mm; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #1b5e20; margin: 0; }
        
        /* Login UI from your Screenshot */
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .login-box h2 { margin-bottom: 20px; font-weight: bold; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .login-box button { background: #2e7d32; color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        #main-wrapper { display: none; background: #f0f2f5; min-height: 100vh; padding-top: 20px; }
        .no-print { background: white; padding: 25px; max-width: 980px; margin: 0 auto; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        /* Table Layout for Print */
        .page { background: white; width: 210mm; height: 297mm; padding: 12mm; margin: 20px auto; box-sizing: border-box; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 10px; border-bottom: 2px solid black; padding-bottom: 10px; }
        .page.size-wood-mode .header { display: none; } /* সাইজ কাঠ হলে হেডার উধাও */
        
        .table-container { display: flex; border: 1.5px solid black; flex-grow: 1; }
        .sub-table { width: 50%; border-collapse: collapse; }
        .sub-table:first-child { border-right: 1.5px solid black; }
        .sub-table th, .sub-table td { border: 1px solid black; padding: 4px; text-align: center; font-size: 11px; height: 24px; }
        
        /* History & Action Buttons */
        .btn-del-hist { background: #d32f2f; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .auto-save-tag { color: #2e7d32; font-size: 12px; font-weight: bold; margin-bottom: 5px; display: block; }
        
        @media print { 
            body { background: white; }
            .no-print, #history-panel, .edit-btn, .del-btn { display: none !important; }
            .page { margin: 0; box-shadow: none; border: none; }
        }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2>BFIDC কাপ্তাই</h2>
        <input type="text" id="userId" placeholder="User ID">
        <input type="password" id="passInput" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
</div>

<div id="main-wrapper">
    <div class="no-print">
        <span class="auto-save-tag">● Auto Saving Enabled</span>
        <div class="input-grid" style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 15px;">
            <div><label>ক্রমিক নং</label><input type="number" id="treeNo" value="1" oninput="updateSL()"></div>
            <div><label>ক্র.নং</label><input type="number" id="logNo" value="1" oninput="updateSL()"></div>
            <div><label>ধরণ</label>
                <select id="type" onchange="toggleInputs()">
                    <option value="log">গোল কাঠ (Log)</option>
                    <option value="gas">সাইজ (Gas)</option>
                </select>
            </div>
            <div><label id="l1">বেড় (ইঞ্চি)</label><input type="number" id="v1"></div>
            <div id="p-box" style="display:none;"><label>পুরুত্ব (ইঞ্চি)</label><input type="number" id="ve"></div>
            <div><label>লম্বা (ফুট)</label><input type="number" id="v2"></div>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button onclick="addItem()" style="background:#2e7d32; color:white; border:none; padding:12px; border-radius:8px; flex:2; font-weight:bold; cursor:pointer;">তালিকায় যোগ করুন (+)</button>
            <button onclick="window.print()" style="background:#1565c0; color:white; border:none; padding:12px; border-radius:8px; flex:1; font-weight:bold; cursor:pointer;">প্রিন্ট ও সেভ</button>
            <button onclick="toggleHistory()" style="background:#ff9800; color:white; border:none; padding:12px; border-radius:8px; flex:0.5; font-weight:bold; cursor:pointer;">History</button>
        </div>
    </div>

    <div id="history-panel" class="no-print" style="max-width:980px; margin:20px auto; background:white; padding:20px; border-radius:15px; display:none;">
        <h3>আপনার হিস্ট্রি (এখানে ডিলিট করতে পারবেন)</h3>
        <table style="width:100%; border-collapse:collapse;">
            <thead><tr style="background:#f4f4f4;"><th>তারিখ</th><th>পিস</th><th>CFT</th><th>অ্যাকশন</th></tr></thead>
            <tbody id="hist-list"></tbody>
        </table>
    </div>

    <div id="pages-area"></div>
</div>

<script>
    let items = [];
    let history = JSON.parse(localStorage.getItem('woodHistory')) || [];
    let currentUser = "";

    function login() {
        const id = document.getElementById('userId').value.trim();
        if (!id) { alert("User ID দিন"); return; } // আপনার সেই অ্যালার্ট
        currentUser = id;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-wrapper').style.display = 'block';
        renderPages();
    }

    function toggleInputs() {
        let isGas = document.getElementById('type').value === 'gas';
        document.getElementById('p-box').style.display = isGas ? 'block' : 'none';
        document.getElementById('l1').innerText = isGas ? 'চওড়া (ইঞ্চি)' : 'বেড় (ইঞ্চি)';
        renderPages();
    }

    function addItem() {
        let v1 = parseFloat(document.getElementById('v1').value) || 0;
        let v2 = parseFloat(document.getElementById('v2').value) || 0;
        let ve = parseFloat(document.getElementById('ve').value) || 0;
        let type = document.getElementById('type').value;
        let cft = (type === 'log') ? (Math.pow((v1/4), 2)*v2)/144 : (v1*ve*v2)/144;

        if(cft > 0) {
            items.push({ sl: items.length+1, type, v1, v2, ve, cft: cft.toFixed(2) });
            autoSave();
            renderPages();
            document.getElementById('v1').value = ""; document.getElementById('v2').value = ""; 
        }
    }

    function autoSave() {
        let record = { user: currentUser, date: new Date().toLocaleString(), data: [...items], total: items.reduce((a, b) => a + parseFloat(b.cft), 0).toFixed(2) };
        history.unshift(record);
        localStorage.setItem('woodHistory', JSON.stringify(history.slice(0, 20))); // ২০টা পর্যন্ত সেভ থাকবে
    }

    function renderPages() {
        const area = document.getElementById('pages-area');
        area.innerHTML = "";
        let listType = document.getElementById('type').value;
        let pageCount = Math.ceil(items.length / 60) || 1;

        for (let p = 0; p < pageCount; p++) {
            let pageDiv = document.createElement('div');
            pageDiv.className = 'page' + (listType === 'gas' ? ' size-wood-mode' : '');
            
            let header = `<div class="header">
                <h2>বিএফআইডিসি, .................................... রাবার বাগান হতে বিএফআইডিসি, এলপিসি, কাপ্তাই</h2>
                <h3>প্রেরণের জন্য কর্তনকৃত জীবনচক্র হারানো রাবার কাঠের সাইজ লিস্ট।</h3>
            </div>`;

            let table = `<div class="table-container">`;
            for (let col = 0; col < 2; col++) {
                table += `<table class="sub-table"><tr><th>ক্র.নং</th><th>পরিমাপ</th><th>CFT</th></tr>`;
                for (let r = 0; r < 30; r++) {
                    let idx = (p*60) + (col*30) + r;
                    if(idx < items.length) {
                        let itm = items[idx];
                        table += `<tr><td>${idx+1}</td><td>${itm.v1}x${itm.v2}</td><td>${itm.cft}</td></tr>`;
                    } else { table += `<tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>`; }
                }
                table += `</table>`;
            }
            table += `</div>`;
            pageDiv.innerHTML = header + table;
            area.appendChild(pageDiv);
        }
    }

    function toggleHistory() {
        const panel = document.getElementById('history-panel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        let list = document.getElementById('hist-list');
        list.innerHTML = "";
        history.filter(h => h.user === currentUser).forEach((h, i) => {
            list.innerHTML += `<tr style="border-bottom:1px solid #eee;">
                <td style="padding:10px;">${h.date}</td>
                <td>${h.data.length}</td>
                <td>${h.total}</td>
                <td><button class="btn-del-hist" onclick="delHist(${i})">Delete</button></td>
            </tr>`;
        });
    }

    function delHist(i) {
        if(confirm("এই হিস্ট্রি কি ডিলিট করবেন?")) {
            history.splice(i, 1);
            localStorage.setItem('woodHistory', JSON.stringify(history));
            toggleHistory();
        }
    }
</script>
</body>
</html>
